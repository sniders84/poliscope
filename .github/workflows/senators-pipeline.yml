      - name: Generate senators-rankings.json
        env:
          PROPUBLICA_API_KEY: ${{ secrets.PROPUBLICA_API_KEY }}
        run: |
          mkdir -p poliscope/public

          cat > generate.mjs << 'EOF'
          import fs from "fs";

          const OUTPUT_PATH = "poliscope/public/senators-rankings.json";
          const LEGISLATORS_URL = "https://unitedstates.github.io/congress-legislators/legislators-current.json";
          const API_KEY = process.env.PROPUBLICA_API_KEY;
          const CONGRESS = "119"; // 119th

          if (!API_KEY) {
            console.error("PROPUBLICA_API_KEY secret missing!");
            process.exit(1);
          }

          async function getJSON(url) {
            const headers = { "X-API-Key": API_KEY };
            const res = await fetch(url, { headers });
            if (!res.ok) throw new Error(`API error: ${res.status}`);
            return res.json();
          }

          async function build() {
            const legislators = await fetch(LEGISLATORS_URL).then(r => r.json());

            const currentDate = new Date().toISOString().slice(0, 10);
            const senators = legislators.filter(l => l.terms.some(t => t.type === "sen" && t.end > currentDate));

            // Get all current Senate members from ProPublica
            const ppData = await getJSON(`https://api.propublica.org/congress/v1/${CONGRESS}/senate/members.json`);
            const ppMembers = ppData.results[0].members;

            const rankings = senators.map(senator => {
              const currentTerm = senator.terms.at(-1);
              const name = `${senator.name.first} ${senator.name.last}`;
              const party = currentTerm.party === "Democrat" ? "Democrat" : currentTerm.party === "Republican" ? "Republican" : "Independent";
              const state = currentTerm.state;

              const ppMember = ppMembers.find(m => m.id === senator.id.bioguide) || {};
              const role = ppMember.roles ? ppMember.roles[0] : {};

              return {
                name,
                office: "Senator",
                party,
                state,
                missed_votes_pct: role.missed_votes_pct || 0,
                bills_introduced: role.bills_sponsored || 0,
                bills_cosponsored: role.bills_cosponsored || 0,
                laws_enacted: 0, // Not direct in API
                committee_positions_score: 0,
                bills_out_of_committee: 0,
                misconduct: 0
              };
            });

            rankings.sort((a, b) => a.name.localeCompare(b.name));

            fs.writeFileSync(OUTPUT_PATH, JSON.stringify(rankings, null, 2));
            console.log(`âœ… Generated with ${rankings.length} senators and real current stats!`);
          }

          build().catch(err => {
            console.error("Failed:", err);
            process.exit(1);
          });
          EOF

          node generate.mjs
