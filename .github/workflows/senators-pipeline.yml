name: update-rankings

on:
  schedule:
    - cron: "0 22 * * *" # 5pm EST daily
  workflow_dispatch:

jobs:
  build-rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Generate senators-rankings.json
        run: |
          mkdir -p poliscope/public
          cat <<'EOF' > generate.mjs
          import fs from "fs";

          const OUTPUT_PATH = "poliscope/public/senators-rankings.json";
          const LEGISLATORS_URL = "https://raw.githubusercontent.com/unitedstates/congress-legislators/master/legislators-current.json";

          async function getJSON(url) {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`Failed to fetch ${url}`);
            return res.json();
          }

          async function build() {
            const legislators = await getJSON(LEGISLATORS_URL);
            const senators = legislators.filter(l =>
              l.terms.some(t => t.type === "sen" && t.end >= "2025-01-03")
            );

            const rankings = senators.map(senator => ({
              name: `${senator.name.first} ${senator.name.last}`,
              office: "Senator",
              party: senator.terms.at(-1).party,
              state: senator.terms.at(-1).state,
              missed_votes_pct: 0,
              bills_introduced: 0,
              bills_cosponsored: 0,
              laws_enacted: 0,
              committee_positions_score: 0,
              bills_out_of_committee: 0,
              misconduct: 0
            }));

            fs.writeFileSync(OUTPUT_PATH, JSON.stringify(rankings, null, 2));
            console.log(`âœ… senators-rankings.json written with ${rankings.length} records`);
          }

          build().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF

          node generate.mjs

      - name: Commit and push updated rankings
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add poliscope/public/senators-rankings.json
          git commit -m "Daily update senators-rankings.json" || echo "No changes to commit"
          git push
