      - name: Generate senators-rankings.json
        run: |
          mkdir -p poliscope/public

          cat > generate.mjs << 'EOF'
          import fs from "fs";

          const OUTPUT_PATH = "poliscope/public/senators-rankings.json";
          const LEGISLATORS_URL = "https://unitedstates.github.io/congress-legislators/legislators-current.json";

          async function build() {
            const legislators = await fetch(LEGISLATORS_URL).then(r => r.json());

            const currentDate = new Date().toISOString().slice(0, 10);
            const senators = legislators.filter(l =>
              l.terms.some(t => t.type === "sen" && t.end > currentDate)
            );

            console.log(`Found ${senators.length} current senators`);

            const rankings = [];

            for (const senator of senators) {
              const currentTerm = senator.terms.at(-1);
              const govtrackId = senator.id.govtrack;
              const name = `${senator.name.first} ${senator.name.last}`;
              const party = currentTerm.party === "Democrat" ? "Democrat" :
                            currentTerm.party === "Republican" ? "Republican" : "Independent";
              const state = currentTerm.state;

              // GovTrack member page URL (uses govtrack ID for reliability)
              const pageUrl = `https://www.govtrack.us/congress/members/${govtrackId}`;

              let missed_votes_pct = 0;
              let bills_introduced = 0;
              let bills_cosponsored = 0;

              try {
                console.log(`Fetching ${pageUrl}`);
                const res = await fetch(pageUrl);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const text = await res.text();

                // Missed votes % (current as of page load)
                const missedMatch = text.match(/Missed Votes.*?<strong>([\d.]+)%/s);
                if (missedMatch) missed_votes_pct = parseFloat(missedMatch[1]);

                // Bills sponsored/introduced this Congress
                const sponsoredMatch = text.match(/Sponsored Legislation.*?<strong>(\d+) bills and resolutions/s);
                if (sponsoredMatch) bills_introduced = parseInt(sponsoredMatch[1], 10);

                // Cosponsored (GovTrack shows count)
                const cosponsoredMatch = text.match(/Cosponsored Legislation.*?<strong>(\d+) bills and resolutions/s);
                if (cosponsoredMatch) bills_cosponsored = parseInt(cosponsoredMatch[1], 10);

                console.log(`Processed ${name}: missed ${missed_votes_pct}%, introduced ${bills_introduced}, cosponsored ${bills_cosponsored}`);
              } catch (err) {
                console.warn(`Failed to fetch/parse stats for ${name} (${govtrackId}): ${err.message}`);
              }

              rankings.push({
                name,
                office: "Senator",
                party,
                state,
                missed_votes_pct: Number(missed_votes_pct.toFixed(2)),
                bills_introduced,
                bills_cosponsored,
                laws_enacted: 0,
                committee_positions_score: 0,
                bills_out_of_committee: 0,
                misconduct: 0
              });

              // Polite 1-second delay (~2 minutes total run)
              await new Promise(resolve => setTimeout(resolve, 1000));
            }

            rankings.sort((a, b) => a.name.localeCompare(b.name));

            fs.writeFileSync(OUTPUT_PATH, JSON.stringify(rankings, null, 2));
            console.log(`âœ… senators-rankings.json generated with ${rankings.length} senators using real GovTrack stats!`);
          }

          build().catch(err => {
            console.error("Script failed:", err);
            process.exit(1);
          });
          EOF

          node generate.mjs
