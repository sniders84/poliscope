name: "Senators Rankings Pipeline (career totals)"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # nightly at 05:00 UTC

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Generate senators-rankings.json
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
          PROPUBLICA_API_KEY: ${{ secrets.PROPUBLICA_API_KEY }}
        run: |
          node - <<'NODE'
          import fs from 'fs';
          import path from 'path';
          import fetch from 'node-fetch';

          const CONGRESS_API_KEY = process.env.CONGRESS_API_KEY;
          const PROPUBLICA_API_KEY = process.env.PROPUBLICA_API_KEY;

          const senators = JSON.parse(fs.readFileSync('public/senators.json','utf-8'));
          const legislators = JSON.parse(fs.readFileSync('public/legislators-current.json','utf-8'));

          // ... keep your helper functions here ...

          (async()=>{
            const records=[];
            for(const s of senators){
              const rec=await buildRecord(s);
              records.push(rec);
              console.log('OK:', rec.name, rec.state, 'laws_enacted:', rec.laws_enacted);
            }
            fs.writeFileSync('public/senators-rankings.json', JSON.stringify(records,null,2));
            console.log('Wrote', records.length, 'senators to file');
          })();
NODE

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/senators-rankings.json
          git diff --cached --quiet || git commit -m "update senators-rankings.json (career totals)" && git push
