name: update-rankings

on:
  schedule:
    - cron: "0 22 * * *"  # 5pm EST daily (22 UTC = 5pm EST/EDT)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rankings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # Updated to a more recent LTS version

      - name: Generate senators-rankings.json
        run: |
          mkdir -p poliscope/public

          cat > generate.mjs << 'EOF'
          import fs from "fs";

          const OUTPUT_PATH = "poliscope/public/senators-rankings.json";
          const LEGISLATORS_URL = "https://unitedstates.github.io/congress-legislators/legislators-current.json";
          const CONGRESS = 119;  // 119th Congress (2025-2027)

          async function getJSON(url) {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`Failed to fetch ${url}`);
            return res.json();
          }

          async function build() {
            const legislators = await getJSON(LEGISLATORS_URL);

            // Filter for current senators in the 119th Congress
            const senators = legislators.filter(l =>
              l.terms.some(t => t.type === "sen" && t.congress === CONGRESS)
            );

            const rankings = [];
            for (const senator of senators) {
              const currentTerm = senator.terms.at(-1);
              const name = `${senator.name.first} ${senator.name.last}`;
              const party = currentTerm.party;
              const state = currentTerm.state;

              // Placeholders (real missed votes/misconduct require paid or complex APIs)
              const missed_votes_pct = 0;
              const misconduct = 0;

              rankings.push({
                name,
                office: "Senator",
                party,
                state,
                missed_votes_pct,
                bills_introduced: 0,
                bills_cosponsored: 0,
                laws_enacted: 0,
                committee_positions_score: 0,
                bills_out_of_committee: 0,
                misconduct
              });
            }

            // Optional: sort by name
            rankings.sort((a, b) => a.name.localeCompare(b.name));

            fs.writeFileSync(OUTPUT_PATH, JSON.stringify(rankings, null, 2));
            console.log(`âœ… senators-rankings.json written with ${rankings.length} records`);
          }

          build().catch(err => {
            console.error("Script failed:", err);
            process.exit(1);
          });
          EOF

          node generate.mjs

      - name: Commit and push if changed
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add poliscope/public/senators-rankings.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update senators-rankings.json [ci skip]"
            git push
          fi
