name: "Senators Rankings Pipeline (full metrics from congress.gov API)"

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 5 * * *"   # nightly at 05:00 UTC

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: "Generate senators-rankings.json (full metrics)"
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          const API_KEY = process.env.CONGRESS_API_KEY;
          const senatorsPath = path.join(process.cwd(), 'public', 'senators.json');
          const legislatorsPath = path.join(process.cwd(), 'public', 'legislators-current.json');

          const senators = JSON.parse(fs.readFileSync(senatorsPath, 'utf-8'));
          const legislators = JSON.parse(fs.readFileSync(legislatorsPath, 'utf-8'));

          function yearToCongress(year) { return Math.floor((year - 1789) / 2) + 1; }
          function currentCongress() { return yearToCongress(new Date().getUTCFullYear()); }

          const bioguideMap = {};
          const termsByBioguide = {};
          legislators.forEach(l => {
            const id = l?.id?.bioguide;
            if (!id) return;
            termsByBioguide[id] = Array.isArray(l?.terms) ? l.terms : [];
            const first = l?.name?.first || '';
            const nick = l?.name?.nickname || '';
            const last = l?.name?.last || '';
            const full = l?.name?.official_full || '';
            const state = (l?.terms || []).slice(-1)[0]?.state || '';
            [ `${first} ${last}`, `${nick} ${last}`, full ].filter(Boolean).forEach(v => {
              const k = v.trim().toLowerCase();
              bioguideMap[k] = id;
              if (state) bioguideMap[`${k} (${state})`] = id;
            });
            if (last && state) bioguideMap[`${last.toLowerCase()} (${state})`] = id;
          });

          async function fetchJSON(url) {
            try { const res = await fetch(url); if (!res.ok) return null; return res.json(); }
            catch { return null; }
          }

          async function fetchCount(endpoint) {
            const url = `https://api.congress.gov/v3/member/${endpoint}?api_key=${API_KEY}&limit=250`;
            const data = await fetchJSON(url);
            return data?.pagination?.count ?? null;
          }

          function getBillKey(it) {
            const congress = it?.congress;
            const billNumber = it?.number;
            let billType = it?.type;
            if (typeof billType === 'string') billType = billType.toLowerCase();
            if (!congress || !billType || !billNumber) return null;
            return { congress, billType, billNumber };
          }

          function textIsBecameLaw(txt) {
            if (!txt) return false;
            const t = String(txt).toLowerCase();
            return t.includes('became law') || t.includes('became public law') || t.includes('became private law') || t.includes('signed by the president');
          }

          function textIsOutOfCommittee(txt) {
            if (!txt) return false;
            const t = String(txt).toLowerCase();
            return t.includes('reported') || t.includes('discharged') || t.includes('placed on calendar') || t.includes('floor') || t.includes('passed senate');
          }

          function congressRangeForMember(bioguide) {
            const terms = termsByBioguide[bioguide] || [];
            if (terms.length === 0) return { start: 93, end: currentCongress() };
            const years = terms.flatMap(t => [parseInt(t.start?.slice(0,4)), parseInt(t.end?.slice(0,4))].filter(Number.isInteger));
            const minYear = Math.min(...years);
            const maxYear = Math.max(...years);
            return { start: yearToCongress(minYear), end: Math.max(yearToCongress(maxYear), currentCongress()) };
          }

          async function fetchLawsEnactedCareer(bioguide) {
            const { start, end } = congressRangeForMember(bioguide);
            let enacted = 0;
            for (let cn = start; cn <= end; cn++) {
              let offset = 0;
              const limit = 250;
              let items = [];
              while (true) {
                const url = `https://api.congress.gov/v3/member/${bioguide}/sponsored-legislation?api_key=${API_KEY}&limit=${limit}&offset=${offset}&congress=${cn}`;
                const d = await fetchJSON(url);
                if (!d) break;
                const newItems = d?.sponsoredLegislation || [];
                items = items.concat(newItems);
                if (newItems.length < limit) break;
                offset += limit;
              }
              for (const it of items) {
                const latestText = it?.latestAction?.text || '';
                if (textIsBecameLaw(latestText)) { enacted++; continue; }
                const key = getBillKey(it);
                if (!key) continue;
                const billUrl = `https://api.congress.gov/v3/bill/${key.congress}/${key.billType}/${key.billNumber}?api_key=${API_KEY}`;
                const bill = await fetchJSON(billUrl);
                if (!bill) continue;
                const billLatestText = bill?.bill?.latestAction?.text || '';
                if (textIsBecameLaw(billLatestText)) enacted++;
                else if (bill?.bill?.publicLawNumber) enacted++;
              }
            }
            return enacted;
          }

          async function fetchMissedVotesPct(bioguide) {
            const url = `https://api.congress.gov/v3/member/${bioguide}?api_key=${API_KEY}`;
            const data = await fetchJSON(url);
            const terms = data?.member?.terms?.item || [];
            const currentTerm = terms.slice(-1)[0] || {};
            return currentTerm?.missedVotesPct ?? null;
          }

          async function fetchCommitteeScoreAndOutOfCommittee(bioguide) {
            const memberUrl = `https://api.congress.gov/v3/member/${bioguide}?api_key=${API_KEY}`;
            const memberData = await fetchJSON(memberUrl);
            let committeeScore = 0;
            const committees = memberData?.member?.committeeAssignments?.item || [];
            committeeScore = committees.length;
            committees.forEach(c => {
              const title = c?.title?.toLowerCase() || '';
              if (title.includes('chair')) committeeScore += 5;
              else if (title.includes('ranking')) committeeScore += 4;
              else if (title.includes('vice')) committeeScore += 3;
            });

            // bills_out_of_committee approximate
            let outCount = 0;
            const { start, end } = congressRangeForMember(bioguide);
            for (let cn = start; cn <= end; cn++) {
              let offset = 0;
              const limit = 250;
              let items = [];
              while (true) {
                const url = `https://api.congress.gov/v3/member/${bioguide}/sponsored-legislation?api_key=${API_KEY}&limit=${limit}&offset=${offset}&congress=${cn}`;
                const d = await fetchJSON(url);
                if (!d) break;
                const newItems = d?.sponsoredLegislation || [];
                items = items.concat(newItems);
                if (newItems.length < limit) break;
                offset += limit;
              }
              for (const it of items) {
                const latestText = it?.latestAction?.text || '';
                if (textIsOutOfCommittee(latestText)) outCount++;
              }
            }
            return { committeeScore, outCount };
          }

          function resolveBioguide(s) {
            const name = s.name?.trim() || '';
            const state = s.state?.trim().toUpperCase() || '';
            const slug = s.slug ? s.slug.toLowerCase().replace(/-/g,' ') : '';
            const key1 = name.toLowerCase();
            if (bioguideMap[key1]) return bioguideMap[key1];
            const key2 = `${key1} (${state})`;
            if (bioguideMap[key2]) return bioguideMap[key2];
            if (slug && bioguideMap[slug]) return bioguideMap[slug];
            if (slug && state) {
              const slugKeyState = `${slug} (${state})`;
              if (bioguideMap[slugKeyState]) return bioguideMap[slugKeyState];
            }
            const lastName = name.split(' ').slice(-1)[0].toLowerCase();
            const lastStateKey = `${lastName} (${state})`;
            if (bioguideMap[lastStateKey]) return bioguideMap[lastStateKey];
            return null;
          }

          function normalizeParty(party) {
            if (!party) return null;
            const s = String(party).trim().toLowerCase();
            if (s.startsWith('r')) return 'R';
            if (s.startsWith('d')) return 'D';
            if (s.startsWith('i')) return 'I';
            return party;
          }

          async function buildRecord(s) {
            const bioguide = resolveBioguide(s);
            const record = {
              name: s.name,
              office: s.office || 'Senator',
              party: normalizeParty(s.party),
              state: s.state,
              missed_votes_pct: null,
              bills_introduced: null,
              bills_cosponsored: null,
              laws_enacted: 0,
              committee_positions_score: null,
              bills_out_of_committee: 0,
              misconduct: 0
            };
            if (bioguide && API_KEY) {
              record.bills_introduced = await fetchCount(`${bioguide}/sponsored-legislation`);
              record.bills_cosponsored = await fetchCount(`${bioguide}/cosponsored-legislation`);
              record.laws_enacted = await fetchLawsEnactedCareer(bioguide);
              record.missed_votes_pct = await fetchMissedVotesPct(bioguide);
              const { committeeScore, outCount } = await fetchCommitteeScoreAndOutOfCommittee(bioguide);
              record.committee_positions_score = committeeScore;
              record.bills_out_of_committee = outCount;
            } else {
              console.warn('Missing bioguide for', s.name, s.state || '');
            }
            return record;
          }

          (async () => {
            const records = [];
            for (const s of senators) {
              const rec = await buildRecord(s);
              records.push(rec);
              const resolved = resolveBioguide(s);
              console.log('OK:', rec.name, rec.state || '', 'bioguide:', resolved || 'MISSING',
                'introduced:', rec.bills_introduced,
                'cosponsored:', rec.bills_cosponsored,
                'enacted:', rec.laws_enacted,
                'missed_pct:', rec.missed_votes_pct,
                'committee_score:', rec.committee_positions_score,
                'out_of_committee:', rec.bills_out_of_committee);
            }
            const outFile = path.join(process.cwd(), 'public', 'senators-rankings.json');
            fs.writeFileSync(outFile, JSON.stringify(records, null, 2), 'utf-8');
            console.log('Wrote', records.length, 'senators to', outFile);
          })();
          NODE

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/senators-rankings.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update senators-rankings.json (full metrics from congress.gov)"
            git push
          fi
