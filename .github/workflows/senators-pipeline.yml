name: "Senators Rankings Pipeline (full metrics)"

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 5 * * *"   # nightly at 05:00 UTC

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Generate senators-rankings.json
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
          PROPUBLICA_API_KEY: ${{ secrets.PROPUBLICA_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');
          const CONGRESS_API_KEY = process.env.CONGRESS_API_KEY;
          const PROPUBLICA_API_KEY = process.env.PROPUBLICA_API_KEY;
          const senators = JSON.parse(fs.readFileSync('public/senators.json','utf-8'));
          const legislators = JSON.parse(fs.readFileSync('public/legislators-current.json','utf-8'));

          // helpers (yearToCongress, resolveBioguide, fetchJSON, etc.) go here â€” keep your existing ones

          async function buildRecord(s) {
            const bioguide = resolveBioguide(s);
            let bills_introduced=null, bills_cosponsored=null, laws_enacted=0,
                missed_votes_pct=null, committee_positions_score=null,
                bills_out_of_committee=null, misconduct=0;

            if (bioguide && CONGRESS_API_KEY) {
              bills_introduced = await fetchCount(`https://api.congress.gov/v3/member/${bioguide}/sponsored-legislation?api_key=${CONGRESS_API_KEY}`);
              bills_cosponsored = await fetchCount(`https://api.congress.gov/v3/member/${bioguide}/cosponsored-legislation?api_key=${CONGRESS_API_KEY}`);
              laws_enacted = await fetchLawsEnactedCareer(bioguide);
              missed_votes_pct = await fetchMissedVotesPct(bioguide);
              committee_positions_score = await fetchCommitteePositionsScore(bioguide);
              bills_out_of_committee = await fetchBillsOutOfCommittee(bioguide);
            }

            return {
              name: s.name,
              office: s.office || 'Senator',
              party: normalizeParty(s.party),
              state: s.state,
              missed_votes_pct,
              bills_introduced,
              bills_cosponsored,
              laws_enacted,
              committee_positions_score,
              bills_out_of_committee,
              misconduct
            };
          }

          (async () => {
            const records=[];
            for (const s of senators) {
              const rec=await buildRecord(s);
              records.push(rec);
              console.log('OK:', rec.name, rec.state, 'laws_enacted:', rec.laws_enacted);
            }
            fs.writeFileSync('public/senators-rankings.json', JSON.stringify(records,null,2));
          })();
NODE

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/senators-rankings.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update senators-rankings.json (full metrics)"
            git push
          fi
