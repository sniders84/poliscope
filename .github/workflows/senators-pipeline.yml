name: update-rankings

on:
  schedule:
    - cron: "0 22 * * *" # 5pm EST daily
  workflow_dispatch:

jobs:
  build-rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Generate senators-rankings.json
        run: |
          mkdir -p poliscope/public
          cat <<'EOF' > generate.mjs
          import fs from "fs";

          const OUTPUT_PATH = "poliscope/public/senators-rankings.json";

          async function build() {
            // Minimal working output
            const rankings = [
              {
                name: "Test Senator",
                office: "Senator",
                party: "I",
                state: "NC",
                missed_votes_pct: 0,
                bills_introduced: 0,
                bills_cosponsored: 0,
                laws_enacted: 0,
                committee_positions_score: 0,
                bills_out_of_committee: 0,
                misconduct: 0
              }
            ];

            fs.writeFileSync(OUTPUT_PATH, JSON.stringify(rankings, null, 2));
            console.log(`âœ… senators-rankings.json written`);
          }

          build().catch(err => {
            console.error("Script failed:", err);
            process.exit(1);
          });
          EOF

          node generate.mjs

      - name: Commit and push updated rankings
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add poliscope/public/senators-rankings.json
          git commit -m "Daily update senators-rankings.json" || echo "No changes to commit"
          git push
