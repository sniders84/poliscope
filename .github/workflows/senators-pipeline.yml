name: "Senators Rankings Pipeline (career totals)"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # nightly at 05:00 UTC

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Generate senators-rankings.json
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          const outFile = path.join(process.cwd(),'poliscope','public','senators-rankings.json');
          const data = [{ test: "This proves the workflow parses and writes correctly." }];

          fs.mkdirSync(path.dirname(outFile), { recursive: true });
          fs.writeFileSync(outFile, JSON.stringify(data,null,2), 'utf-8');
          console.log("Wrote test file to", outFile);
          NODE

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add poliscope/public/senators-rankings.json
          git diff --cached --quiet || git commit -m "update senators-rankings.json (test)" && git push
