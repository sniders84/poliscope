# .github/workflows/senators-rankings.yml
name: Senators Rankings Scraper

on:
  schedule:
    - cron: "0 22 * * *" # 5pm EST daily
  workflow_dispatch:

jobs:
  update-rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch

      - name: Run scraper
        run: node senators-scraper.js

      - name: Commit and push updated rankings
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add poliscope/public/senators-rankings.json
          git commit -m "Daily update senators-rankings.json"
          git push
