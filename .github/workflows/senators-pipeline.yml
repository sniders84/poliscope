      - name: Generate senators-rankings.json
        run: |
          mkdir -p poliscope/public

          cat > generate.mjs << 'EOF'
          import fs from "fs";

          const OUTPUT_PATH = "poliscope/public/senators-rankings.json";
          const LEGISLATORS_URL = "https://unitedstates.github.io/congress-legislators/legislators-current.json";

          async function build() {
            const legislators = await fetch(LEGISLATORS_URL).then(r => r.json());

            const currentDate = new Date().toISOString().slice(0, 10);
            const senators = legislators.filter(l =>
              l.terms.some(t => t.type === "sen" && t.end > currentDate)
            );

            console.log(`Found ${senators.length} current senators`);

            const rankings = [];

            for (const senator of senators) {
              const currentTerm = senator.terms.at(-1);
              const govtrackId = senator.id.govtrack;
              const bioguide = senator.id.bioguide;  // Not used now, but available
              const name = `${senator.name.first} ${senator.name.last}`;
              const party = currentTerm.party === "Democrat" ? "Democrat" :
                            currentTerm.party === "Republican" ? "Republican" : "Independent";
              const state = currentTerm.state;

              // Fetch GovTrack individual page for current stats
              const pageUrl = `https://www.govtrack.us/congress/members/${senator.name.last.toLowerCase().replace(/ /g, '_')}_${senator.name.first.toLowerCase().replace(/ /g, '_')}/${govtrackId}`;
              let missed_votes_pct = 0;
              let bills_introduced = 0;
              let bills_cosponsored = 0;
              let committee_positions_score = 0;  // Proxy from committees or leadership

              try {
                const res = await fetch(pageUrl);
                const text = await res.text();

                // Parse missed votes (lifetime or current - take the %)
                const missedMatch = text.match(/missed \\d+ of \\d+ roll call votes \\(([\\d.]+)%\\)/);
                if (missedMatch) missed_votes_pct = parseFloat(missedMatch[1]);

                // Bills introduced (recent or count from "introduced bills" section)
                const introducedMatch = text.match(/Recently introduced bills \\(119th Congress\\):.*?(\\d+) bills?/s);
                if (introducedMatch) bills_introduced = parseInt(introducedMatch[1]) || 0;

                // Cosponsored - harder, approximate from text or set to 0 if not easy
                // For now, placeholder - GovTrack doesn't have direct current cosponsored count on page

                console.log(`Processed ${name}: missed ${missed_votes_pct}%, introduced ${bills_introduced}`);
              } catch (err) {
                console.warn(`Failed to fetch/parse stats for ${name}: ${err.message}`);
              }

              rankings.push({
                name,
                office: "Senator",
                party,
                state,
                missed_votes_pct: Number(missed_votes_pct.toFixed(2)),
                bills_introduced,
                bills_cosponsored,
                laws_enacted: 0,
                committee_positions_score,
                bills_out_of_committee: 0,
                misconduct: 0
              });

              // Polite delay to avoid hammering the site
              await new Promise(resolve => setTimeout(resolve, 1000));  // 1 second delay
            }

            rankings.sort((a, b) => a.name.localeCompare(b.name));

            fs.writeFileSync(OUTPUT_PATH, JSON.stringify(rankings, null, 2));
            console.log(`âœ… senators-rankings.json generated with real missed votes and introduced bills from GovTrack!`);
          }

          build().catch(err => {
            console.error("Script failed:", err);
            process.exit(1);
          });
          EOF

          node generate.mjs
