# .github/workflows/update-rankings.yml
name: update-rankings

on:
  schedule:
    - cron: "0 22 * * *" # 5pm EST daily
  workflow_dispatch:

jobs:
  build-rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Generate senators-rankings.json
        run: |
          mkdir -p poliscope/public
          node <<'EOF'
          import fs from "fs";
          import fetch from "node-fetch";

          const OUTPUT_PATH = "poliscope/public/senators-rankings.json";
          const LEGISLATORS_URL = "https://raw.githubusercontent.com/unitedstates/congress-legislators/master/legislators-current.json";

          async function getJSON(url) {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`Failed to fetch ${url}`);
            return res.json();
          }

          async function fetchCongressVotesPct(senator) {
            // TODO: Replace with real Congress.gov API call
            return 0;
          }
          async function fetchBillsIntroduced(senator) { return 0; }
          async function fetchBillsCosponsored(senator) { return 0; }
          async function fetchLawsEnacted(senator) { return 0; }
          async function fetchCommitteeScore(senator) { return 0; }
          async function fetchBillsOutOfCommittee(senator) { return 0; }
          async function fetchGovtrackMisconduct(govtrackId) { return 0; }

          async function buildSenatorsRankings() {
            const legislators = await getJSON(LEGISLATORS_URL);

            const senators = legislators.filter(l =>
              l.terms.some(t => t.type === "sen" && t.end >= "2025-01-03")
            );

            const rankings = [];

            for (const senator of senators) {
              const name = `${senator.name.first} ${senator.name.last}`;
              const party = senator.terms[senator.terms.length - 1].party;
              const state = senator.terms[senator.terms.length - 1].state;
              const govtrackId = senator.id.govtrack;

              const missed_votes_pct = await fetchCongressVotesPct(senator);
              const bills_introduced = await fetchBillsIntroduced(senator);
              const bills_cosponsored = await fetchBillsCosponsored(senator);
              const laws_enacted = await fetchLawsEnacted(senator);
              const committee_positions_score = await fetchCommitteeScore(senator);
              const bills_out_of_committee = await fetchBillsOutOfCommittee(senator);
              const misconduct = await fetchGovtrackMisconduct(govtrackId);

              rankings.push({
                name,
                office: "Senator",
                party,
                state,
                missed_votes_pct,
                bills_introduced,
                bills_cosponsored,
                laws_enacted,
                committee_positions_score,
                bills_out_of_committee,
                misconduct
              });
            }

            fs.writeFileSync(OUTPUT_PATH, JSON.stringify(rankings, null, 2));
            console.log(`âœ… senators-rankings.json updated at ${OUTPUT_PATH}`);
          }

          buildSenatorsRankings().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF

      - name: Commit and push updated rankings
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add poliscope/public/senators-rankings.json
          git commit -m "Daily update senators-rankings.json"
          git push
