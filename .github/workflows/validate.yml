name: Validate Officials JSON

on:
  workflow_dispatch:   # run manually from Actions tab

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run validator script
        run: node scripts/validateOfficials.js

      - name: Upload JSON report
        uses: actions/upload-artifact@v3
        with:
          name: missing-data-json
          path: missingDataReport.json

      - name: Upload Markdown report
        uses: actions/upload-artifact@v3
        with:
          name: missing-data-markdown
          path: missingDataReport.md
