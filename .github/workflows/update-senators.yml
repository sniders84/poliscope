name: update
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
      CONGRESS_NUMBER: '119'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install node-fetch@2 js-yaml

      - name: Debug key prefix
        run: node -e "console.log('API key prefix:', (process.env.CONGRESS_API_KEY||'').slice(0,6))"

      - name: Legislation
        run: node scripts/legislation-scraper.js

      - name: Committees
        run: node scripts/committee-scraper.js

      - name: Votes
        run: node scripts/votes-scraper.js

      - name: Merge
        run: node scripts/merge-senators.js

      - name: Scores
        run: node scripts/senators-scores.js

      - name: Commit changes
        run: |
          git config user.name "Data Bot"
          git config user.email "bot@example.com"
          git add public/*.json
          git diff --cached --quiet || git commit -m "Automated update"
          git push
