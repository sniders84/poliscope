name: Update Senators Rankings Data

on:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 8AM UTC (adjust if needed)
  workflow_dispatch:  # Manual run button

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Update data
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}  # Add this secret in GitHub repo settings
        run: node scripts/update-senators.js
      - name: Commit and push if changed
        run: |
          git config user.name "Data Bot"
          git config user.email "bot@electorate.app"
          git add senators-rankings.json
          git diff --quiet && echo "No changes" || git commit -m "Auto-update senators data $(date)"
          git push
