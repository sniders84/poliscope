name: Nightly Update Congress Rankings & Scores

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours
  workflow_dispatch:        # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
      CONGRESS_NUMBER: '119'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Debug API key prefix
        run: node -e "console.log('API key prefix:', (process.env.CONGRESS_API_KEY||'').slice(0,6))"

      # --- Senate pipeline ---
      - name: Run Senate Legislation scraper
        run: node scripts/legislation-scraper.js

      - name: Run Senate Committee scraper
        run: node scripts/committee-scraper.js

      - name: Run Senate Votes scraper
        run: node scripts/votes-scraper.js

      - name: Merge Senate data
        run: node scripts/merge-senators.js

      - name: Generate Senate scores
        run: node scripts/senators-scores.js

      # --- Bootstrap House roster ---
      - name: Bootstrap Representatives rankings file
        run: |
          node -e "
          const fs = require('fs');
          const legislators = JSON.parse(fs.readFileSync('public/legislators-current.json','utf8'));
          const reps = legislators.filter(l => {
            const lastTerm = l.terms[l.terms.length - 1];
            return lastTerm.type === 'rep';
          }).map(l => {
            const lastTerm = l.terms[l.terms.length - 1];
            return {
              name: l.name.official_full,
              bioguideId: l.id.bioguide,
              state: lastTerm.state,
              party: lastTerm.party[0].toUpperCase(),
              sponsoredBills: 0,
              cosponsoredBills: 0,
              sponsoredAmendments: 0,
              cosponsoredAmendments: 0,
              yeaVotes: 0,
              nayVotes: 0,
              missedVotes: 0,
              totalVotes: 0
            };
          });
          fs.writeFileSync('public/representatives-rankings.json', JSON.stringify(reps,null,2));
          console.log('Bootstrapped representatives-rankings.json with', reps.length, 'members');
          "

      # --- House pipeline ---
      - name: Run House Legislation scraper
        run: node scripts/legislation-reps-scraper.js

      - name: Run House Committee scraper
        run: node scripts/committee-reps-scraper.js

      - name: Run House Votes scraper
        run: node scripts/votes-reps-scraper.js

      - name: Merge House data
        run: node scripts/merge-reps.js

      - name: Generate House scores
        run: node scripts/reps-scores.js

      # --- Commit all outputs ---
      - name: Commit and push changes
        run: |
          git config user.name "Data Bot"
          git config user.email "bot@electorate.app"
          git add public/*.json package-lock.json
          git diff --cached --quiet || git commit -m "Automated update: senate + house data $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
