name: Update Senators Rankings

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "0 0 * * 0"   # runs weekly at midnight Sunday

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Generate senators JSON
        run: node scripts/updateSenators.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/senators-rankings.json
          git commit -m "Update senators-rankings.json" || echo "No changes to commit"
          git push
