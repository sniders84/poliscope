name: Update Senators Rankings Data

on:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 8AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch@2 xml2js cheerio

      - name: Update legislation counts
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/senators-legislation.js

      - name: Update committees
        run: node scripts/senators-committees.js

      - name: Update votes
        run: node scripts/senators-votes.js

      - name: Merge all data
        run: node scripts/merge-senators.js

      - name: Optional scoring (run only if script exists)
        if: ${{ hashFiles('scripts/score-senators.js') != '' }}
        run: node scripts/score-senators.js

      - name: Commit and push if changed
        run: |
          git config user.name "Data Bot"
          git config user.email "bot@electorate.app"
          git add public/*.json
          git diff --staged --quiet && echo "No changes" || git commit -m "Auto-update senators data $(date +'%Y-%m-%d')"
          git push
