name: Update Senators Rankings

on:
  schedule:
    - cron: "0 6 * * *"   # every day at 6 AM UTC
  workflow_dispatch:       # manual runs

jobs:
  build-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow push with GITHUB_TOKEN
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        # keep default credentials; we WANT GITHUB_TOKEN for push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install cheerio

      - name: Generate senators-rankings.json
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node ./scripts/updateSenators.js

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/senators-rankings.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update senators-rankings.json"
          git push
