name: Update Senators Rankings Data

on:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 8AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install node-fetch
        run: npm install node-fetch@2  # Use v2 for require() support
      - name: Update data
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/update-senators.js
      - name: Commit and push if changed
        run: |
          git config user.name "Data Bot"
          git config user.email "bot@electorate.app"
          git add public/senators-rankings.json  # <-- match your path here
          git diff --staged --quiet && echo "No changes" || git commit -m "Auto-update senators data $(date +'%Y-%m-%d')"
          git push
