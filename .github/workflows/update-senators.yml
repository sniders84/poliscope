name: Nightly Update Senators Rankings & Scores

on:
  schedule:
    - cron: "0 5 * * *"   # Every day at 5:00 UTC (midnight EST)
  workflow_dispatch:       # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CONGRESS_GOV_API_KEY: ${{ secrets.CONGRESS_GOV_API_KEY }}
      CONGRESS_NUMBER: '119'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install node-fetch@2 fast-xml-parser js-yaml csv-parse adm-zip

      - name: Run Legislation scraper (Congress.gov API)
        run: node scripts/congressgov-legislation-scraper.js

      - name: Run Committee scraper (Congress.gov API)
        run: node scripts/congressgov-committee-scraper.js

      - name: Run Votes scraper (Congress.gov API)
        run: node scripts/congressgov-votes-scraper.js

      - name: Merge all data
        run: node scripts/merge-senators.js

      - name: Generate scores
        run: node scripts/senators-scores.js

      - name: Commit and push if changed
        run: |
          git config user.name "Data Bot"
          git config user.email "bot@electorate.app"
          git add public/senators-rankings.json public/senators-scores.json
          git diff --staged --quiet && echo "No changes" || (git commit -m "Nightly auto-update senators data $(date +'%Y-%m-%d')" && git push)
