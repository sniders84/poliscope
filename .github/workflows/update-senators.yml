name: Update Senators Rankings

on:
  schedule:
    - cron: "0 6 * * *"   # every day at 6 AM UTC
  workflow_dispatch:       # allow manual runs

jobs:
  build-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # important: prevents bot token from overriding your PAT

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install node-fetch@2

      - name: Export secrets
        run: |
          echo "CONGRESS_API_KEY=${{ secrets.CONGRESS_API_KEY }}" >> $GITHUB_ENV
          echo "GH_PAT=${{ secrets.GH_PAT }}" >> $GITHUB_ENV

      - name: Generate senators-rankings.json
        run: node scripts/updateSenators.js

      - name: Commit and push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote remove origin
          git remote add origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git add public/senators-rankings.json
          git commit -m "Update senators-rankings.json" || echo "No changes to commit"
          git push origin HEAD:main
