name: Nightly Update Senators Rankings & Scores

on:
  schedule:
    - cron: "0 5 * * *"   # Every day at 5:00 UTC (midnight EST)
  workflow_dispatch:       # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch@2 xml2js cheerio fast-xml-parser js-yaml csv-parse

      - name: Run Legislation scraper
        run: node scripts/legislation-scraper.js

      - name: Run Committee scraper
        run: node scripts/committee-scraper.js

      - name: Run Votes scraper
        run: node scripts/votes-scraper.js

      - name: Merge all data
        run: node scripts/merge-senators.js

      - name: Generate scores
        run: node scripts/senators-scores.js

      - name: Commit and push if changed
        run: |
          git config user.name "Data Bot"
          git config user.email "bot@electorate.app"
          git add public/senators-rankings.json public/senators-scores.json
          git diff --staged --quiet && echo "No changes" || (git commit -m "Nightly auto-update senators data $(date +'%Y-%m-%d')" && git push)
