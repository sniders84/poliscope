name: Nightly Update Senators Rankings & Scores

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:       # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30     # Prevent infinite hangs
    env:
      CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
      CONGRESS_NUMBER: '119'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci   # Faster and more reliable than npm install

      - name: Debug API key prefix
        run: node -e "console.log('API key prefix:', (process.env.CONGRESS_API_KEY||'').slice(0,6))"

      - name: Run Legislation scraper
        run: node scripts/legislation-scraper.js

      - name: Run Committee scraper
        run: node scripts/committee-scraper.js

      - name: Run Votes scraper
        run: node scripts/votes-scraper.js

      - name: Merge all data
        run: node scripts/merge-senators.js

      - name: Generate scores
        run: node scripts/senators-scores.js

      - name: Commit and push changes
        run: |
          git config user.name "Data Bot"
          git config user.email "bot@electorate.app"
          git add public/*.json
          git diff --cached --quiet || git commit -m "Automated update: senators rankings, committees, votes & scores $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
