name: Nightly Update Congress Rankings & Scores

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours
  workflow_dispatch:        # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      CONGRESS_NUMBER: '119'
      CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci && npm install axios --no-save

      # --- Senate pipeline ---
      - run: node scripts/bootstrap-senators.js
      - run: node scripts/legislation-scraper.js
      - run: node scripts/votes-scraper.js
      - run: node scripts/merge-senators.js
      - run: node scripts/senators-scores.js

      # --- House pipeline ---
      - run: node scripts/bootstrap-reps.js
      - run: node scripts/legislation-reps-scraper.js
      - run: node scripts/votes-reps-scraper.js
      - run: node scripts/merge-reps.js
      - run: node scripts/reps-scores.js

      # --- Commit changes ---
      - name: Commit and push changes
        run: |
          git config user.name "Data Bot"
          git config user.email "bot@electorate.app"
          git add public/*.json
          git diff --cached --quiet || git commit -m "Automated update: Senate + House rankings/scores $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
