name: Nightly Update Senators Rankings & Scores

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:       # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
      CONGRESS_NUMBER: '119'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git add/commit/push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install  # Will create package-lock.json if missing

      - name: Debug API key prefix
        run: node -e "console.log('API key prefix:', (process.env.CONGRESS_API_KEY||'').slice(0,6))"

      - name: Run Legislation scraper
        run: node scripts/legislation-scraper.js

      - name: Run Committee scraper
        run: node scripts/committee-scraper.js

      - name: Run Votes scraper
        run: node scripts/votes-scraper.js

      - name: Merge all data
        run: node scripts/merge-senators.js

      - name: Generate scores
        run: node scripts/senators-scores.js

      - name: Commit and push changes (including lockfile if generated)
        run: |
          git config user.name "Data Bot"
          git config user.email "bot@electorate.app"
          git add public/*.json package-lock.json
          git diff --cached --quiet || git commit -m "Automated update: senators data + package-lock.json $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
