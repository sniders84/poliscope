name: Update Senators Rankings
on:
  schedule:
    - cron: "0 6 * * *" # every day at 6 AM UTC
  workflow_dispatch: # allow manual runs
jobs:
  build-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows push to the repository using GITHUB_TOKEN
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        # Default persist-credentials: true is fine here, as we use GITHUB_TOKEN for push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci  # More reliable and faster than npm install

      # Remove separate node-fetch@2 install if your script uses native fetch (Node 20+)
      # If the script still requires node-fetch@2, keep: npm install node-fetch@2

      - name: Generate senators-rankings.json
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/updateSenators.js

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/senators-rankings.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update senators-rankings.json"
          git push
