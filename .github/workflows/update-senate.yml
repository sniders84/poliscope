name: "Update Senate Data"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *" # daily at 5 AM UTC (~12 AM EST)

permissions:
  contents: write

jobs:
  update-senate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-scraper.js
      - env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/committee-scraper.js
      - env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/votes-scraper.js
      - run: node scripts/merge-senators.js
      - run: node scripts/misconduct-scraper.js senate
      - run: node scripts/senators-scores.js
      - run: node scripts/update-streaks.js
      - name: Sync with remote main
        run: git pull --rebase origin main
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Senate update (119th Congress)"
          file_pattern: public/senators-*.json
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          push_options: "--force-with-lease"
