name: Senate Workflow

on:
  schedule:
    - cron: '0 6 * * *'   # runs daily at 6 AM UTC
  workflow_dispatch:

jobs:
  senate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Bootstrap senators
        run: node scripts/bootstrap-senators.js

      - name: Generate enacted fallback
        run: node scripts/generate-enacted-fallback.js

      - name: Scrape legislation
        run: node scripts/legislation-scraper.js

      # ⚠️ Fix committee scraper reference:
      # If you have a file like scripts/senators-committees.js, use that.
      # Otherwise comment/remove until you implement committee scraping.
      - name: Scrape committees
        run: node scripts/senators-committees.js

      - name: Scrape votes
        run: node scripts/votes-senators-scraper.js

      - name: Merge senator data
        run: node scripts/merge-senators.js

      - name: Score senators
        run: node scripts/senators-score.js
