name: Update Senate data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'   # run nightly at 2 AM UTC

permissions:
  contents: write

jobs:
  update-senate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install   # use install instead of ci to avoid lockfile mismatch

      - name: Bootstrap senators
        run: node scripts/bootstrap-senators.js

      - name: Scrape legislation (119th Congress)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-scraper.js

      - name: Scrape committees
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/committee-scraper.js

      - name: Scrape votes
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/votes-scraper.js

      - name: Merge senator data
        run: node scripts/merge-senators.js

      - name: Generate scores
        run: node scripts/senators-scores.js

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Senate update (119th Congress)"
          file_pattern: public/senators-*.json
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          push_options: "--force-with-lease"
