name: Update Senate data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'   # run nightly at 2am UTC

permissions:
  contents: write

jobs:
  update-senate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Bootstrap senators
        run: node scripts/bootstrap-senators.js

      # Bulk legislation scraper (single run, fewer API calls)
      - name: Scrape legislation
        run: |
          echo "Sleeping 60s before hitting Congress.gov..."
          sleep 60
          node scripts/legislation-scraper.js
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}

      - name: Scrape committees
        run: node scripts/committee-scraper.js
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}

      - name: Scrape votes
        run: node scripts/votes-scraper.js
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}

      - name: Merge senator data
        run: node scripts/merge-senators.js

      - name: Generate scores
        run: node scripts/senators-scores.js

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Senate update"
          file_pattern: public/senators-*.json
