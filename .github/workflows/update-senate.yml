name: Update Senate data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'   # run nightly at 2am UTC

permissions:
  contents: write

jobs:
  update-senate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios

      - name: Bootstrap senators
        run: node scripts/bootstrap-senators.js

      - name: Scrape legislation (career totals via Congress.gov JSON API)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-scraper.js

      - name: Scrape committees
        run: node scripts/committee-scraper.js

      - name: Scrape votes
        run: node scripts/votes-scraper.js

      - name: Merge senator data
        run: node scripts/merge-senators.js

      - name: Generate scores
        run: node scripts/senators-scores.js

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated Senate update (career totals via Congress.gov JSON API)"
          file_pattern: public/senators-*.json
