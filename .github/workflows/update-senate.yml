name: Update Senate Data

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  merge-senate:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting Senate merge workflow"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Move JSON parts
        run: mv public/senate-part1/*.json public/

      - name: Merge legislation parts
        run: node scripts/merge-legislation-parts.js

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Scrape committees
        run: node scripts/committee-senators-scraper.js

      - name: Scrape votes
        run: node scripts/votes-senators-scraper.js

      - name: Merge senators
        run: node scripts/merge-senators.js

      - name: Scrape misconduct
        run: node scripts/misconduct-scraper.js senate

      - name: Compute scores
        run: node scripts/senators-scores.js

      - name: Update streaks
        run: node scripts/update-streaks.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update Senate data [skip ci]" || echo "No changes to commit"
          git push origin main
