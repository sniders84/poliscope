name: Update House Data

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-house:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting House workflow"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Move JSON parts 1
        run: mv house-part1/*.json public/
      - name: Move JSON parts 2
        run: mv house-part2/*.json public/
      - name: Move JSON parts 3
        run: mv house-part3/*.json public/
      - name: Move JSON parts 4
        run: mv house-part4/*.json public/

      - name: Merge legislation parts
        run: node scripts/merge-legislation-parts.js

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Scrape committees
        run: node scripts/committee-reps-scraper.js

      - name: Scrape votes
        run: node scripts/votes-reps-scraper.js

      - name: Merge representatives
        run: node scripts/merge-representatives.js

      - name: Scrape misconduct
        run: node scripts/misconduct-scraper.js house

      - name: Compute scores
        run: node scripts/representatives-scores.js

      - name: Update streaks
        run: node scripts/update-streaks.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update House data [skip ci]" || echo "No changes to commit"
          git push origin main
