name: "Update House Data"

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  update-house-part1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: node scripts/bootstrap-representatives.js
      - name: Run legislation scraper (Part 1: reps 0-109)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 1 || true
      - run: mv public/legislation-representatives.json public/legislation-representatives-part1.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: house-part1
          path: public/legislation-representatives-part1.json

  update-house-part2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: node scripts/bootstrap-representatives.js
      - name: Run legislation scraper (Part 2: reps 110-219)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 2 || true
      - run: mv public/legislation-representatives.json public/legislation-representatives-part2.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: house-part2
          path: public/legislation-representatives-part2.json

  update-house-part3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: node scripts/bootstrap-representatives.js
      - name: Run legislation scraper (Part 3: reps 220-329)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 3 || true
      - run: mv public/legislation-representatives.json public/legislation-representatives-part3.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: house-part3
          path: public/legislation-representatives-part3.json

  update-house-part4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: node scripts/bootstrap-representatives.js
      - name: Run legislation scraper (Part 4: reps 330-439)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 4 || true
      - run: mv public/legislation-representatives.json public/legislation-representatives-part4.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: house-part4
          path: public/legislation-representatives-part4.json

  merge-house:
    runs-on: ubuntu-latest
    needs: [update-house-part1, update-house-part2, update-house-part3, update-house-part4]
    steps:
      - uses: actions/checkout@v4

      - name: Download all parts (flattened to public/)
        uses: actions/download-artifact@v4
        with:
          pattern: house-part*
          path: public
          merge-multiple: true

      - name: Debug: Files after download
        run: ls -la public/ || true

      - name: Merge part files
        run: node scripts/merge-legislation-parts.js || true

      - name: Debug: Files after merge-legislation-parts
        run: ls -la public/ || true

      - name: Run committee scraper
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/committee-reps-scraper.js || true

      - name: Debug: Files after committee
        run: ls -la public/ || true

      - name: Run votes scraper (House)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/votes-reps-scraper.js || true

      - name: Debug: Files after votes
        run: ls -la public/ || true

      - name: Merge into rankings
        run: node scripts/merge-representatives.js || true

      - name: Debug: Files after merge-representatives
        run: ls -la public/ || true

      - name: Scrape misconduct (House)
        run: node scripts/misconduct-scraper.js house || true

      - name: Debug: Files after misconduct
        run: ls -la public/ || true

      - name: Generate scores
        run: node scripts/representatives-scores.js || true

      - name: Debug: Files after scores
        run: ls -la public/ || true

      - name: Update streaks
        run: node scripts/update-streaks.js || true

      - name: Debug: Files before commit
        run: ls -la public/ || true

      - name: Commit updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated House update (119th Congress)"
          file_pattern: public/*.json
          # Change to 'error' once confirmed files are created
          if-no-files-found: ignore
