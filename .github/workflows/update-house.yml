name: Update House Data

on:
  schedule:
    - cron: '0 4 * * *' # daily at 4 AM UTC (~11 PM EST previous day)
  workflow_dispatch:

jobs:
  update-house-part1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: node scripts/bootstrap-representatives.js
      - name: Run legislation scraper (A–F)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js A-F
      - run: mv public/legislation-representatives.json public/legislation-representatives-part1.json
      - uses: actions/upload-artifact@v4
        with:
          name: house-part1
          path: public/legislation-representatives-part1.json

  update-house-part2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: node scripts/bootstrap-representatives.js
      - name: Run legislation scraper (G–L)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js G-L
      - run: mv public/legislation-representatives.json public/legislation-representatives-part2.json
      - uses: actions/upload-artifact@v4
        with:
          name: house-part2
          path: public/legislation-representatives-part2.json

  update-house-part3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: node scripts/bootstrap-representatives.js
      - name: Run legislation scraper (M–R)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js M-R
      - run: mv public/legislation-representatives.json public/legislation-representatives-part3.json
      - uses: actions/upload-artifact@v4
        with:
          name: house-part3
          path: public/legislation-representatives-part3.json

  update-house-part4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: node scripts/bootstrap-representatives.js
      - name: Run legislation scraper (S–Z)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js S-Z
      - run: mv public/legislation-representatives.json public/legislation-representatives-part4.json
      - uses: actions/upload-artifact@v4
        with:
          name: house-part4
          path: public/legislation-representatives-part4.json

  merge-house:
    runs-on: ubuntu-latest
    needs: [update-house-part1, update-house-part2, update-house-part3, update-house-part4]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: house-part1
          path: public
      - uses: actions/download-artifact@v4
        with:
          name: house-part2
          path: public
      - uses: actions/download-artifact@v4
        with:
          name: house-part3
          path: public
      - uses: actions/download-artifact@v4
        with:
          name: house-part4
          path: public
      - name: Merge part files
        run: node scripts/merge-legislation-parts.js
      - name: Run committee scraper
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/committee-reps-scraper.js
      - name: Run votes scraper (House)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/votes-reps-scraper.js
      - name: Merge into rankings
        run: node scripts/merge-representatives.js
      - name: Scrape misconduct (House)
        run: node scripts/misconduct-scraper.js house
      - name: Generate scores
        run: node scripts/representatives-scores.js
      - name: Update streaks
        run: node scripts/update-streaks.js
      - name: Commit updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated House update (119th Congress)"
          file_pattern: poliscope/public/*.json
