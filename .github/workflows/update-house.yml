name: Update House Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # daily at 4 AM UTC

permissions:
  contents: write

jobs:
  update-house-part1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm install jsdom --save
      - run: node scripts/bootstrap-representatives.js
      - env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 1
      - run: mv public/legislation-representatives.json public/legislation-representatives-part1.json
      - uses: actions/upload-artifact@v4
        with:
          name: house-part1
          path: public/legislation-representatives-part1.json
          if-no-files-found: error

  update-house-part2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm install jsdom --save
      - run: node scripts/bootstrap-representatives.js
      - env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 2
      - run: mv public/legislation-representatives.json public/legislation-representatives-part2.json
      - uses: actions/upload-artifact@v4
        with:
          name: house-part2
          path: public/legislation-representatives-part2.json
          if-no-files-found: error

  update-house-part3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm install jsdom --save
      - run: node scripts/bootstrap-representatives.js
      - env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 3
      - run: mv public/legislation-representatives.json public/legislation-representatives-part3.json
      - uses: actions/upload-artifact@v4
        with:
          name: house-part3
          path: public/legislation-representatives-part3.json
          if-no-files-found: error

  update-house-part4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm install jsdom --save
      - run: node scripts/bootstrap-representatives.js
      - env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 4
      - run: mv public/legislation-representatives.json public/legislation-representatives-part4.json
      - uses: actions/upload-artifact@v4
        with:
          name: house-part4
          path: public/legislation-representatives-part4.json
          if-no-files-found: error

  merge-house:
    runs-on: ubuntu-latest
    needs: [update-house-part1, update-house-part2, update-house-part3, update-house-part4]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for git-auto-commit to work properly

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install
      - run: npm install jsdom --save

      - name: Download all House part artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: house-part*
          path: artifacts/
          merge-multiple: true

      - name: Move part files to public/
        run: |
          mkdir -p public/
          find artifacts/ -type f -name "*.json" -exec mv {} public/ \;
          ls -la public/ || true

      - name: Merge legislation parts
        run: node scripts/merge-legislation-parts.js

      - name: Attach committees
        run: node scripts/committee-reps-scraper.js

      - name: Attach votes
        run: node scripts/votes-reps-scraper.js

      - name: Merge all House data
        run: node scripts/merge-representatives.js

      - name: Attach misconduct
        run: node scripts/misconduct-scraper.js house

      - name: Compute scores
        run: node scripts/representatives-scores.js

      - name: Update streaks
        run: node scripts/update-streaks.js

      - name: Commit updated House files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated House update (119th Congress) [skip ci]"
          file_pattern: |
            public/representatives-rankings.json
            public/representatives-votes.json
            public/representatives-legislation.json
            public/representatives-committees.json
            public/representatives-scores.json
            public/representatives-streaks.json
            public/housereps.json
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          push_options: '--force-with-lease'
          skip_dirty_check: false
          skip_fetch: false
          branch: main
