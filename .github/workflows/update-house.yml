name: "Update House Data"

on:
  schedule:
    - cron: "0 4 * * *"  # daily at 4 AM UTC (~11 PM EST previous day)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-house-part1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Bootstrap representatives
        run: node scripts/bootstrap-representatives.js

      - name: Run legislation scraper (Part 1: reps 0–109)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 1

      - name: Rename output
        run: mv public/legislation-representatives.json public/legislation-representatives-part1.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: house-part1
          path: public/legislation-representatives-part1.json

  update-house-part2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Bootstrap representatives
        run: node scripts/bootstrap-representatives.js

      - name: Run legislation scraper (Part 2: reps 110–219)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 2

      - name: Rename output
        run: mv public/legislation-representatives.json public/legislation-representatives-part2.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: house-part2
          path: public/legislation-representatives-part2.json

  update-house-part3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Bootstrap representatives
        run: node scripts/bootstrap-representatives.js

      - name: Run legislation scraper (Part 3: reps 220–329)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 3

      - name: Rename output
        run: mv public/legislation-representatives.json public/legislation-representatives-part3.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: house-part3
          path: public/legislation-representatives-part3.json

  update-house-part4:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Bootstrap representatives
        run: node scripts/bootstrap-representatives.js

      - name: Run legislation scraper (Part 4: reps 330–439)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js 4

      - name: Rename output
        run: mv public/legislation-representatives.json public/legislation-representatives-part4.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: house-part4
          path: public/legislation-representatives-part4.json

  merge-house:
    runs-on: ubuntu-latest
    needs:
      - update-house-part1
      - update-house-part2
      - update-house-part3
      - update-house-part4
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download all part artifacts
        uses: actions/download-artifact@v4
        with:
          path: public
          merge-multiple: true

      - name: Merge part files
        run: node scripts/merge-legislation-parts.js

      - name: Install node-fetch
        run: npm install node-fetch@2

      - name: Run committee scraper
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/committee-reps-scraper.js

      - name: Run votes scraper (House)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/votes-reps-scraper.js

      - name: Merge into rankings
        run: node scripts/merge-representatives.js

      - name: Scrape misconduct (House)
        run: node scripts/misconduct-scraper.js house

      - name: Generate scores
        run: node scripts/representatives-scores.js

      - name: Update streaks
        run: node scripts/update-streaks.js

      - name: Commit updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated House update (119th Congress)"
          file_pattern: public/*.json
          push_options: "--force"
          skip_fetch: true
