name: "Update House Data"

on:
  schedule:
    - cron: "0 4 * * *" # daily at 4 AM UTC (~11 PM EST previous day)
  workflow_dispatch:

jobs:
  update-house:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        part: [1, 2, 3, 4]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Bootstrap representatives
        run: node scripts/bootstrap-representatives.js

      - name: Run legislation scraper (Part ${{ matrix.part }})
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js ${{ matrix.part }}

      - name: Rename output
        run: mv public/legislation-representatives.json public/legislation-representatives-part${{ matrix.part }}.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: house-part${{ matrix.part }}
          path: public/legislation-representatives-part${{ matrix.part }}.json

  merge-house:
    runs-on: ubuntu-latest
    needs: update-house
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download all parts
        uses: actions/download-artifact@v4
        with:
          path: public

      - name: Merge part files
        run: node scripts/merge-legislation-parts.js

      - name: Run committee scraper
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/committee-reps-scraper.js

      - name: Run votes scraper (House)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/votes-reps-scraper.js

      - name: Merge into rankings
        run: node scripts/merge-representatives.js

      - name: Scrape misconduct (House)
        run: node scripts/misconduct-scraper.js house

      - name: Generate scores
        run: node scripts/representatives-scores.js

      - name: Update streaks
        run: node scripts/update-streaks.js

      - name: Commit updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated House update (119th Congress)"
          file_pattern: poliscope/public/*.json
