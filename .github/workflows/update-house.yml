name: Update House Data
on:
  schedule:
    - cron: '0 4 * * *' # daily at 4 AM UTC (~11 PM EST previous day)
  workflow_dispatch:
jobs:
  update-house:
    runs-on: ubuntu-latest
    timeout-minutes: 420 # 7 hours buffer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Bootstrap representatives
        run: node scripts/bootstrap-representatives.js

      - name: Run legislation representatives scraper
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/legislation-representatives-scraper.js

      - name: Run committee reps scraper
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/committee-reps-scraper.js

      - name: Run votes scraper (House)
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: node scripts/votes-reps-scraper.js

      - name: Merge legislation into rankings
        run: node scripts/merge-representatives.js

      - name: Scrape misconduct (House)
        run: node scripts/misconduct-scraper.js house

      - name: Generate scores
        run: node scripts/representatives-scores.js

      # Pull and rebase before commit (prevents conflict if Senate pushed first)
      - name: Pull and rebase before commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase

      - name: Commit updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated House update (119th Congress)"
          file_pattern: public/*.json
          skip_dirty_check: false
          skip_fetch: true
