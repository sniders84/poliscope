<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electorate Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="electorate-header">
    <img src="logo.png" alt="Electorate Logo" class="electorate-logo">
    <h1>Electorate Dashboard</h1>
  </header>

  <!-- Tabs -->
  <div id="tabs" class="tab-buttons">
    <button class="tab-button active" data-tab="governors">Governors</button>
    <button class="tab-button" data-tab="lt-governors">Lieutenant Governors</button>
    <button class="tab-button" data-tab="senate">Senators</button>
    <button class="tab-button" data-tab="house">House</button>
  </div>

  <!-- Tab Container -->
  <div class="tab-container">
    <div class="tab-content card-container" id="governors"></div>
    <div class="tab-content card-container" id="lt-governors" style="display:none;"></div>
    <div class="tab-content card-container" id="senate" style="display:none;"></div>
    <div class="tab-content card-container" id="house" style="display:none;"></div>
  </div>

  <!-- Search -->
  <input type="text" id="search" placeholder="Search officials by name or state...">
  <ul id="results"></ul>

  <!-- Modal -->
  <div class="modal-container" id="modal" style="display:none;">
    <div class="modal-left">
      <img id="modal-photo" src="" alt="Official Photo">
    </div>
    <div class="modal-right" id="modal-content">
      <!-- Populated dynamically -->
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
