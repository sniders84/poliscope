<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Officials</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" onerror="this.href='data:,';" />
</head>
<body>
  <header>
    <div class="header-left">
      <img src="assets/electorate-logo.png" alt="Logo" class="logo" />
    </div>
    <div class="header-right">
      <input type="text" id="search-bar" placeholder="Search officials..." />
      <label for="state-selector">State:</label>
      <select id="state-selector">
        <!-- All state options preserved -->
        <!-- ... (unchanged list of states and territories) ... -->
        <option value="Wyoming">Wyoming</option>
      </select>
    </div>
  </header>

  <nav>
    <button class="tab" onclick="showTab('my-officials')">My Officials</button>
    <button class="tab" onclick="showTab('civic'); showCalendar();">Civic Intelligence</button>
    <button class="tab" onclick="showTab('polls')">Polls</button>
    <button class="tab" onclick="showOrganizations()">Political Groups</button>
    <button class="tab" id="tab-voting">Voting</button>
  </nav>

  <main>
    <section id="my-officials" class="tab-content">
      <h2>My Officials</h2>
      <div id="officials-container" class="grid"></div>
    </section>

    <section id="civic" class="tab-content" style="display: none;">
      <h2>Civic Intelligence Dashboard</h2>
      <div id="calendar"></div>
    </section>

    <section id="polls" class="tab-content" style="display: none;">
      <h2>Polls</h2>
      <div id="polls"></div>
    </section>

    <section id="organizations" class="tab-content" style="display: none;">
      <h2>Political Organizations</h2>
      <div id="organizations-content"></div>
    </section>

    <section id="voting" class="tab-content" style="display: none;">
      <h2>Voting & Registration</h2>
      <div id="voting-cards"></div>
    </section>
  </main>

  <div id="official-modal" class="modal">
    <div class="modal-content" id="modal-content"></div>
    <button id="close-modal" class="close-button">&times;</button>
  </div>

  <script>

    document.getElementById('state-selector').addEventListener('change', function () {
      selectedState = this.value;
    });

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      const activeTab = document.getElementById(id);
      if (activeTab) activeTab.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('tab-voting').addEventListener('click', () => {
        showVoting();
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
