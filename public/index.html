<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poliscope</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Poliscope</h1>
    <label for="state-selector">Select Your State:</label>
    <select id="state-selector">
      <option value="Alabama">Alabama</option>
      <option value="North Carolina">North Carolina</option>
      <option value="Texas">Texas</option>
      <option value="California">California</option>
      <option value="New York">New York</option>
      <!-- Add all states and territories -->
    </select>
  </header>

  <nav>
    <button class="tab">My Officials</button>
    <button class="tab">Calendar</button>
    <button class="tab">Polls</button>
    <button class="tab">Activist</button>
    <button class="tab">Voting</button>
  </nav>

  <main>
    <section id="my-officials">
      <h2>My Officials</h2>
      <div id="officials-container" class="grid"></div>
    </section>
    <!-- Future sections for other tabs -->
  </main>

  <div id="official-modal" class="modal">
    <div class="modal-content" id="modal-content"></div>
    <span id="close-modal">&times;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
