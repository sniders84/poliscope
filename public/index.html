<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Electorate Tabs</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tabs button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f0f0f0;
    }

    .tabs button:hover {
      background: #e0e0e0;
    }

    .tab-pane {
      display: none;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #fafafa;
    }

    .tab-pane.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- ✅ Tab Buttons -->
  <div class="tabs">
    <button data-tab="officials">Officials</button>
    <button data-tab="rankings">Rankings</button>
    <button data-tab="calendar">Calendar</button>
    <button data-tab="registration">Registration</button>
  </div>

  <!-- ✅ Tab Content Containers -->
  <div id="tab-content">
    <div id="officials" class="tab-pane"></div>
    <div id="rankings" class="tab-pane"></div>
    <div id="calendar" class="tab-pane"></div>
    <div id="registration" class="tab-pane"></div>
  </div>

  <!-- ✅ Tab Switching Script -->
  <script>
    document.querySelectorAll(".tabs button").forEach(btn => {
      btn.addEventListener("click", () => {
        const tab = btn.getAttribute("data-tab");

        // Hide all panes
        document.querySelectorAll(".tab-pane").forEach(p => p.classList.remove("active"));

        // Show selected pane
        document.getElementById(tab).classList.add("active");
      });
    });

    // Default to Officials tab on load
    document.getElementById("officials").classList.add("active");
  </script>

</body>
</html>
