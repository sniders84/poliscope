<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poliscope</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <header class="electorate-header">
    <img src="assets/electorate-logo.png" alt="Electorate logo" class="electorate-logo" />
  </header>

  <nav id="tabs">
    <button>My Officials</button>
    <button>Rankings</button>
    <button>Calendar</button>
    <button>Registration</button>
  </nav>

  <div style="text-align: center; margin: 20px 0;">
    <label for="state-select" style="font-weight: bold; margin-right: 10px;">Select your state:</label>
    <select id="state-select" style="padding: 8px; font-size: 1em; border-radius: 6px; border: 2px solid #0055a5;">
      <option value="">Choose a state</option>
    </select>
  </div>

  <section id="my-officials" style="display:none;">
    <h2>My Officials</h2>
    <div class="card-container" id="my-cards"></div>
  </section>

  <section id="rankings" style="display:none;">
    <h2>Official Rankings</h2>

    <details style="margin-bottom: 30px;">
      <summary><strong>Governors</strong></summary>
      <div class="card-container" id="rankings-governors"></div>
    </details>

    <details style="margin-bottom: 30px;">
      <summary><strong>Lieutenant Governors</strong></summary>
      <div class="card-container" id="rankings-ltgovernors"></div>
    </details>

    <details style="margin-bottom: 30px;">
      <summary><strong>Senators</strong></summary>
      <div class="card-container" id="rankings-senators"></div>
    </details>

    <details style="margin-bottom: 30px;">
      <summary><strong>House Representatives</strong></summary>
      <div class="card-container" id="rankings-house"></div>
    </details>
  </section>

  <section id="calendar" style="display:none;">
    <h2>Election Calendar</h2>
    <div id="calendar-container"></div>
  </section>

  <section id="registration" style="display:none;">
    <h2>Voting & Registration</h2>
    <div id="voting-container"></div>
  </section>

  <script src="stateResources.js"></script>
  <script src="script.js"></script>
</body>
</html>
