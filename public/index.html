<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Officials Directory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Officials Directory</div>
    <div class="controls">
      <label for="datasetSelect" class="visually-hidden">Dataset</label>
      <select id="datasetSelect" aria-label="Select dataset">
        <option value="Senate">U.S. Senate</option>
        <option value="House">U.S. House</option>
        <option value="Governors">Governors</option>
        <option value="LtGovernors">Lieutenant Governors</option>
      </select>

      <input id="searchInput" type="search" placeholder="Search by name, state, or party" aria-label="Search" />
      <select id="partyFilter" aria-label="Filter by party">
        <option value="">All parties</option>
        <option value="Democratic">Democratic</option>
        <option value="Republican">Republican</option>
        <option value="Independent">Independent</option>
        <option value="Nonpartisan">Nonpartisan</option>
      </select>

      <button id="refreshBtn" title="Reload data">Refresh</button>
    </div>
  </header>

  <main>
    <section class="summary" id="summary">
      <!-- summary counts and status will be inserted here -->
    </section>

    <section id="grid" class="grid" aria-live="polite">
      <!-- cards inserted here -->
    </section>

    <div id="empty" class="empty hidden">No results found.</div>
  </main>

  <footer class="footer">
    <small>Files loaded: <span id="loadedFiles">none</span></small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
