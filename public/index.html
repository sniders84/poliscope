<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Officials Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Officials Dashboard</h1>
    <nav>
      <button onclick="showTab('my-officials')">My Officials</button>
      <button onclick="showTab('rankings')">Rankings</button>
      <button onclick="showTab('rookies')">Rookies</button>
      <button onclick="showTab('compare')">Compare</button>
      <button onclick="showTab('matchups')">Matchups</button>
    </nav>
  </header>

  <!-- My Officials -->
  <section id="my-officials" style="display:block;">
    <h2>My Officials</h2>
    <label for="state-select">Select State:</label>
    <select id="state-select"></select>
    <div id="my-cards" class="card-container"></div>
  </section>

  <!-- Rankings -->
  <section id="rankings" style="display:none;">
    <h2>Rankings</h2>
    <h3>Top 10 Overall</h3>
    <div id="top10-overall" class="card-container"></div>

    <h3>Senators</h3>
    <div id="rankings-senators" class="card-container"></div>

    <h3>House Reps</h3>
    <div id="rankings-house" class="card-container"></div>

    <h3>Governors</h3>
    <div id="rankings-governors" class="card-container"></div>

    <h3>Lt. Governors</h3>
    <div id="rankings-ltgovernors" class="card-container"></div>
  </section>

  <!-- Rookies -->
  <section id="rookies" style="display:none;">
    <h2>Rookies</h2>
    <h3>Senators</h3>
    <div id="rookie-senators" class="card-container"></div>

    <h3>House Reps</h3>
    <div id="rookie-house" class="card-container"></div>

    <h3>Governors</h3>
    <div id="rookie-governors" class="card-container"></div>

    <h3>Lt. Governors</h3>
    <div id="rookie-ltgovernors" class="card-container"></div>
  </section>

  <!-- Compare -->
  <section id="compare" style="display:none;">
    <h2>Compare Officials</h2>
    <div class="compare-selects">
      <select id="compare-left"></select>
      <select id="compare-right"></select>
    </div>
    <div class="compare-cards">
      <div id="compare-card-left" class="card"></div>
      <div id="compare-card-right" class="card"></div>
    </div>
  </section>

  <!-- Matchups -->
  <section id="matchups" style="display:none;">
    <h2>State Matchups</h2>
    <label for="matchup-state">Select State:</label>
    <select id="matchup-state"></select>
    <div id="compare-container" class="card-container"></div>
  </section>

  <!-- Modal -->
  <div id="modal-overlay" style="display:none;">
    <div id="modal-content"></div>
  </div>

  <script src="cleanHouse.js"></script>
  <script src="script.js"></script>
</body>
</html>
