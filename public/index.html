<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electorate Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="electorate-header">
    <div class="stripe blue"></div>
    <div class="stripe grey"></div>
    <div class="center-logo">
      <img src="logo.png" alt="Electorate Logo" class="electorate-logo" />
    </div>
    <div class="stripe grey"></div>
    <div class="stripe red"></div>
  </div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name or state..." />
  </div>

  <div class="state-selector">
    <label for="stateSelect">Select a state:</label>
    <select id="stateSelect">
      <option value="">-- Choose a state --</option>
    </select>
  </div>
  <div style="display: flex;">
    <div class="tabs-vertical">
      <button data-tab="officials">Officials</button>
      <button data-tab="rankings">Rankings</button>
      <button data-tab="calendar">Calendar</button>
      <button data-tab="registration">Registration</button>
    </div>

    <div class="tab-content" style="flex: 1;">
      <div id="officials" class="tab-pane"></div>
      <div id="rankings" class="tab-pane"></div>
      <div id="calendar" class="tab-pane"></div>
      <div id="registration" class="tab-pane"></div>
    </div>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div id="modalContent">
      <button class="modal-close" onclick="closeModal()">Ã—</button>
      <div class="modal-left">
        <img src="" alt="Official Photo" class="modal-photo" />
        <p id="modalName"></p>
        <p id="modalOffice"></p>
        <p id="modalState"></p>
        <a id="modalLink" href="#" target="_blank">Ballotpedia</a>
      </div>
      <div class="modal-right">
        <p id="modalBio"></p>
        <ul id="modalDetails"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
