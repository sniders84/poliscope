<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electorate Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Logo -->
  <header class="electorate-header">
    <img src="assets/logo.png" alt="Electorate Logo" class="electorate-logo">
    <h1>Electorate Dashboard</h1>
  </header>

  <!-- Tabs -->
  <div id="tabs" class="tab-buttons">
    <button class="tab-button active" data-tab="officials">My Officials</button>
    <button class="tab-button" data-tab="rankings">Rankings</button>
    <button class="tab-button" data-tab="matchups">Matchups</button>
    <button class="tab-button" data-tab="rookies">Rookies to Watch</button>
    <button class="tab-button" data-tab="calendar">Calendar</button>
    <button class="tab-button" data-tab="registration">Registration</button>
  </div>

  <!-- Search bar for My Officials -->
  <div id="search-container">
    <input type="text" id="search" placeholder="Search by state or name...">
  </div>

  <!-- Tab Containers -->
  <div id="tab-content">
    <div id="officials" class="tab-content">
      <div class="card-container" id="officials-cards"></div>
    </div>

    <div id="rankings" class="tab-content" style="display:none">
      <div class="card-container" id="rankings-senate"></div>
      <div class="card-container" id="rankings-house"></div>
      <div class="card-container" id="rankings-governor"></div>
      <div class="card-container" id="rankings-ltgovernor"></div>
    </div>

    <div id="matchups" class="tab-content" style="display:none">
      <div class="matchup-dropdown-wrapper">
        <select id="matchup-state-select">
          <option value="">Select State</option>
        </select>
      </div>
      <div class="compare-results" id="matchups-cards"></div>
    </div>

    <div id="rookies" class="tab-content" style="display:none">
      <div class="card-container" id="rookies-senate"></div>
      <div class="card-container" id="rookies-house"></div>
      <div class="card-container" id="rookies-governor"></div>
      <div class="card-container" id="rookies-ltgovernor"></div>
    </div>

    <div id="calendar" class="tab-content" style="display:none">
      <div id="calendar-container"></div>
    </div>

    <div id="registration" class="tab-content" style="display:none">
      <div id="registration-container"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" style="display:none">
    <div class="modal-container">
      <div class="modal-left">
        <img id="modal-photo" src="" alt="Official Photo">
      </div>
      <div class="modal-right" id="modal-details"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
