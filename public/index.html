<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electorate Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="electorate-header">
    <img src="/assets/logo.png" alt="Electorate Logo" class="electorate-logo">
    <h1>Electorate Dashboard</h1>
  </header>

  <div class="tab-container">
    <div class="tab-buttons">
      <button class="tab-button active" data-tab="my-officials">My Officials</button>
      <button class="tab-button" data-tab="rankings">Rankings</button>
      <button class="tab-button" data-tab="matchups">Match Ups</button>
      <button class="tab-button" data-tab="rookies">Rookies to Watch</button>
      <button class="tab-button" data-tab="calendar">Calendar</button>
      <button class="tab-button" data-tab="registration">Registration</button>
    </div>

    <div id="my-officials" class="tab-content">
      <input type="text" id="search-state" placeholder="Enter state to filter officials">
      <div class="card-container" id="officials-container"></div>
    </div>

    <div id="rankings" class="tab-content" style="display:none;">
      <select id="ranking-category">
        <option value="governor">Governor</option>
        <option value="lt-governor">Lieutenant Governor</option>
        <option value="senate">Senate</option>
        <option value="house">House</option>
      </select>
      <div class="card-container" id="rankings-container"></div>
    </div>

    <div id="matchups" class="tab-content" style="display:none;">
      <input type="text" id="matchup-state" placeholder="Enter state to filter matchups">
      <div class="card-container" id="matchups-container"></div>
    </div>

    <div id="rookies" class="tab-content" style="display:none;">
      <select id="rookie-category">
        <option value="governor">Governor</option>
        <option value="lt-governor">Lieutenant Governor</option>
        <option value="senate">Senate</option>
        <option value="house">House</option>
      </select>
      <div class="card-container" id="rookies-container"></div>
    </div>

    <div id="calendar" class="tab-content" style="display:none;">
      <div id="calendar-content">Select a state in "My Officials" to see upcoming events.</div>
    </div>

    <div id="registration" class="tab-content" style="display:none;">
      <div id="registration-content">Select a state in "My Officials" for voter registration info.</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal-container" style="display:none;">
    <div class="modal-left">
      <img id="modal-photo" src="" alt="Official Photo">
    </div>
    <div class="modal-right">
      <h3 id="modal-name"></h3>
      <p id="modal-office"></p>
      <p id="modal-party"></p>
      <p id="modal-bio"></p>
      <ul id="modal-details"></ul>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
