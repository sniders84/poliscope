<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electorate â€“ Civic Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header with logo -->
  <header id="appHeader">
    <img src="assets/electorate-logo.png" alt="Electorate Logo" />
  </header>

  <!-- Main layout: left sidebar with tabs + dropdown, right content -->
  <div id="layout">
    <aside id="sidebar">
      <nav id="tabs">
        <button data-tab="officialsTab">Officials</button>
        <button data-tab="calendarTab">Calendar</button>
        <button data-tab="registrationTab">Registration</button>
        <button data-tab="rankingsTab">Rankings</button>
      </nav>

      <div id="controls">
        <label for="stateDropdown">Select state or territory</label>
        <select id="stateDropdown">
          <option value="">Select a state or territory</option>
        </select>
      </div>
    </aside>

    <main id="content">
      <section id="officialsTab">
        <h2>Officials</h2>
        <div id="officialsContainer"></div>
      </section>

      <section id="calendarTab" class="hidden">
        <h2>Civic Calendar</h2>
        <div id="calendarContainer"></div>
      </section>

      <section id="registrationTab" class="hidden">
        <h2>Voting & Registration</h2>
        <div id="registrationContainer"></div>
      </section>

      <section id="rankingsTab" class="hidden">
        <h2>Rankings</h2>
        <div class="rankings-controls">
          <label for="rankingCategory">Category</label>
          <select id="rankingCategory">
            <option value="governors">Governors</option>
            <option value="ltgovernors">Lt. Governors</option>
            <option value="senators">Senators</option>
            <option value="housereps">House Reps</option>
          </select>
        </div>
        <div id="rankingsContainer"></div>
        <button id="expandRankings" class="hidden">Expand full list</button>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div id="modalContent"></div>
    <button id="closeModal">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
