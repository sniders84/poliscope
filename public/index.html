<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electorate App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸ”¹ Header -->
  <header class="electorate-header">
    <img src="assets/logo.png" alt="Electorate Logo" class="electorate-logo">
    <h1>Electorate Dashboard</h1>
  </header>

  <!-- ðŸ”¹ Tab Buttons -->
  <div class="tab-buttons">
    <button class="tab-button" data-target="my-officials">My Officials</button>
    <button class="tab-button" data-target="rankings">Rankings</button>
    <button class="tab-button" data-target="matchups">Match Ups</button>
    <button class="tab-button" data-target="rookies">Rookies to Watch</button>
    <button class="tab-button" data-target="calendar">Calendar</button>
    <button class="tab-button" data-target="registration">Registration</button>
  </div>

  <!-- ðŸ”¹ Tab Contents -->
  <div id="my-officials" class="tab-content">
    <label for="stateSelect">Select Your State:</label>
    <select id="stateSelect">
      <option value="">--Choose State--</option>
      <!-- State options will populate here -->
    </select>
    <input type="text" id="search" placeholder="Search officials by name or state...">
    <div id="cards" class="card-container"></div>
  </div>

  <div id="rankings" class="tab-content" style="display:none;">
    <div class="card-container" id="rankings-cards"></div>
  </div>

  <div id="matchups" class="tab-content" style="display:none;">
    <label for="matchupStateSelect">Select State for Matchups:</label>
    <select id="matchupStateSelect">
      <option value="">--Choose State--</option>
    </select>
    <div class="card-container" id="matchup-cards"></div>
  </div>

  <div id="rookies" class="tab-content" style="display:none;">
    <div class="card-container" id="rookie-cards"></div>
  </div>

  <div id="calendar" class="tab-content" style="display:none;">
    <div id="calendar-content">
      <!-- Calendar will populate here -->
    </div>
  </div>

  <div id="registration" class="tab-content" style="display:none;">
    <div id="registration-content">
      <!-- Registration information will populate here -->
    </div>
  </div>

  <!-- ðŸ”¹ Modal -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; z-index:1000;">
    <div class="modal-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
