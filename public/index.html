<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electorate</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="assets/electorate-logo.png" alt="Electorate" class="logo-img">
      <h1>Electorate</h1>
      <p>Know your leaders. Track your vote. Own your future.</p>
    </div>
  </header>

  <nav class="tabs">
    <button onclick="showTab('my-officials')" class="active">My Officials</button>
    <button onclick="showVoting()">Voting</button>
    <button onclick="showPolls()">Polls</button>
    <button onclick="showCivic()">Civic Intelligence</button>
    <button onclick="showOrganizations()">Organizations</button>
  </nav>

  <div class="controls">
    <select id="state-dropdown"></select>
    <input type="text" id="search-bar" placeholder="Search officials..." />
  </div>

  <!-- YOUR ORIGINAL TABS (unchanged structure) -->
  <div id="my-officials" class="tab-content" style="display: block;">
    <div id="officials-container"></div>
  </div>
  <div id="voting" class="tab-content"><div id="voting-cards"></div></div>
  <div id="polls" class="tab-content"><div id="polls-cards"></div></div>
  <div id="civic" class="tab-content"><div id="civic-container"></div></div>
  <div id="organizations" class="tab-content"><div id="orgs-container"></div></div>

  <div id="officials-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModalWindow('officials-modal')">&times;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
