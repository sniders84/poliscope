<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCivics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logo Banner ABOVE Header -->
  <div class="logo-banner">
    <img src="assets/electorate-logo.png" alt="Logo" class="logo" />
  </div>

  <!-- Header with Search Controls -->
  <header>
    <div class="header-right">
      <input type="text" id="search-bar" placeholder="Search officials..." />
      <label for="state-selector">State:</label>
      <select id="state-selector">
        <option value="North Carolina">North Carolina</option>
        <option value="California">California</option>
        <option value="Texas">Texas</option>
        <!-- Add more states as needed -->
      </select>
    </div>
  </header>

  <!-- Navigation Tabs BELOW Header -->
  <nav>
    <button class="tab" onclick="showTab('my-officials')">My Officials</button>
    <button class="tab" onclick="showTab('calendar')">Calendar</button>
    <button class="tab" onclick="showTab('polls')">Polls</button>
    <button class="tab" onclick="showTab('activist')">Activist</button>
    <button class="tab" onclick="showTab('voting')">Voting</button>
  </nav>

  <!-- Main Content -->
  <main>
    <div id="officials-container" class="grid"></div>
  </main>

  <!-- Modal -->
  <div id="official-modal" class="modal">
    <div id="modal-content" class="modal-content"></div>
    <span id="close-modal">&times;</span>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
