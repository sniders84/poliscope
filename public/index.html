<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poliscope</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="Poliscope Logo" class="logo" />
      <h1>Poliscope</h1>
    </div>
    <div class="header-right">
      <input type="text" id="search-bar" placeholder="Search officials..." />
      <label for="state-selector">State:</label>
      <select id="state-selector">
        <!-- All states and territories -->
        <option value="Alabama">Alabama</option>
        <option value="North Carolina">North Carolina</option>
        <option value="Texas">Texas</option>
        <option value="California">California</option>
        <option value="New York">New York</option>
        <!-- Add full list as needed -->
      </select>
    </div>
  </header>

  <nav>
    <button class="tab" onclick="showTab('my-officials')">My Officials</button>
    <button class="tab" onclick="showTab('calendar')">Calendar</button>
    <button class="tab" onclick="showTab('polls')">Polls</button>
    <button class="tab" onclick="showTab('activist')">Activist</button>
    <button class="tab" onclick="showTab('voting')">Voting</button>
  </nav>

  <main>
    <section id="my-officials" class="tab-content">
      <h2>My Officials</h2>
      <div id="officials-container" class="grid"></div>
    </section>

    <section id="calendar" class="tab-content" style="display: none;">
      <h2>Election Calendar</h2>
      <p>Coming soon: synced election dates and deadlines for your state.</p>
    </section>

    <section id="polls" class="tab-content" style="display: none;">
      <h2>Polls</h2>
      <p>Coming soon: polling data and approval ratings for your stateâ€™s officials.</p>
    </section>
