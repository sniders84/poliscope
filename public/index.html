<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electorate App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/electorate-logo.png" alt="Electorate Logo" class="logo">
    <h1>Electorate Tracker</h1>
  </header>

  <section class="filters">
    <select id="stateFilter">
      <option value="">All States</option>
    </select>
    <select id="partyFilter">
      <option value="">All Parties</option>
    </select>
    <select id="officeFilter">
      <option value="">All Offices</option>
    </select>
  </section>

  <main id="cardsContainer"></main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="modal-title"></h2>
      <img class="modal-photo" src="" alt="Member Photo">
      <p class="modal-body"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
