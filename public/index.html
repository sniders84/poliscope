<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civic Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .search-bar {
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    #searchInput {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .tabs-vertical {
      display: flex;
      flex-direction: column;
      width: 200px;
      background: #eee;
      padding: 1rem;
    }
    .tabs-vertical button {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border: none;
      background: #ddd;
      cursor: pointer;
    }
    .tabs-vertical button:hover {
      background: #ccc;
    }
    .tab-pane {
      display: none;
      padding: 1rem;
    }
    .tab-pane.active {
      display: block;
    }
    .ranking-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem;
      margin: 0.5rem;
      background: #fff;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .official-photo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
    }
    .ranking-grid-two {
      display: flex;
      gap: 1rem;
    }
    .ranking-row {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .ranking-header {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .expand-button {
      margin: 1rem 0;
      padding: 0.5rem;
      background: #ddd;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="electorate-header">
    <h1>Civic Dashboard</h1>
    <p>Explore officials, rankings, and registration tools</p>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name or state..." />
  </div>

  <div style="display: flex;">
    <div class="tabs-vertical">
      <button data-tab="officials">Officials</button>
      <button data-tab="rankings">Rankings</button>
      <button data-tab="calendar">Calendar</button>
      <button data-tab="registration">Registration</button>
    </div>

    <div style="flex: 1;">
      <div id="officials" class="tab-pane"></div>
      <div id="rankings" class="tab-pane"></div>
      <div id="calendar" class="tab-pane"></div>
      <div id="registration" class="tab-pane"></div>
    </div>
  </div>
  <!-- Optional Modal Placeholder -->
  <div id="modal" style="display: none;">
    <!-- You can wire in modal content here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
