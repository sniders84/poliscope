<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congress App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Congress Members</h1>
    </header>
<div class="filters">
    <input type="text" id="search-input" placeholder="Search by name...">
    <select id="state-filter">
        <option value="All">All States</option>
        <!-- Dynamically populate states via JS or hardcode -->
    </select>
    <select id="party-filter">
        <option value="All">All Parties</option>
        <option value="Democratic">Democratic</option>
        <option value="Republican">Republican</option>
        <option value="Independent">Independent</option>
    </select>
</div>
<div class="filters">
    <select id="state-filter">
        <option value="all">All States</option>
        <!-- Populate dynamically or manually add states -->
    </select>

    <select id="party-filter">
        <option value="all">All Parties</option>
        <option value="Democratic">Democratic</option>
        <option value="Republican">Republican</option>
        <option value="Independent">Independent</option>
    </select>

    <input type="text" id="search-input" placeholder="Search by name">
</div>
    <main>
        <section id="cards-container" class="cards-container">
            <!-- Cards will be dynamically inserted here -->
        </section>
    </main>

    <!-- Modal for detailed view -->
    <div id="member-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <div id="member-modal" class="modal">
    <div class="modal-content" id="modal-content">
        <span id="modal-close" class="modal-close">&times;</span>
    </div>
</div>
</body>
</html>
