<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Electorate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ Header with Logo -->
  <header class="site-header">
    <img src="/logo.png" alt="Electorate Logo" class="site-logo" />
    <h1 class="site-title">Electorate</h1>
  </header>

  <!-- ✅ Layout: Sidebar + Main Content -->
  <div class="layout">
    <!-- Sidebar: Tabs + State Selector -->
    <aside class="sidebar">
      <div class="tabs-vertical">
        <button data-tab="officials">Officials</button>
        <button data-tab="rankings">Rankings</button>
        <button data-tab="calendar">Calendar</button>
        <button data-tab="registration">Registration</button>
      </div>

      <div class="state-search">
        <label for="stateSelect">Select State:</label>
        <select id="stateSelect">
          <option value="Alabama">Alabama</option>
          <option value="Alaska">Alaska</option>
          <option value="Arizona">Arizona</option>
          <option value="Arkansas">Arkansas</option>
          <option value="California">California</option>
          <!-- Add remaining states as needed -->
        </select>
      </div>
    </aside>

    <!-- Main Content: Tab Panes -->
    <main class="main-content">
      <div id="officials" class="tab-pane"></div>
      <div id="rankings" class="tab-pane"></div>
      <div id="calendar" class="tab-pane"></div>
      <div id="registration" class="tab-pane"></div>
    </main>
  </div>

  <!-- ✅ Scripts -->
  <script src="script.js"></script>
</body>
</html>
