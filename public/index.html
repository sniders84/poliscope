<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poliscope</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="assets/electorate-logo.png" alt="Poliscope Logo" class="logo"/>
      <h1>Poliscope</h1>
    </div>
    <nav class="main-nav">
      <button class="tablink" data-target="my-officials">My Officials</button>
      <button class="tablink" data-target="matchups">Matchups</button>
      <button class="tablink" data-target="calendar">Calendar</button>
      <button class="tablink" data-target="registration">Registration</button>
    </nav>
  </header>

  <main>
    <!-- My Officials -->
    <section id="my-officials" class="tabcontent">
      <h2>My Officials</h2>
      <label for="state-select">Choose your state:</label>
      <select id="state-select">
        <option value="ALL">All States</option>
        <!-- States injected by script.js -->
      </select>
      <div id="officials-container"></div>
    </section>

    <!-- Matchups -->
    <section id="matchups" class="tabcontent" style="display:none;">
      <h2>Matchups</h2>
      <label for="matchup-state">Choose your state:</label>
      <select id="matchup-state">
        <option value="ALL">All States</option>
        <!-- States injected by script.js -->
      </select>
      <div id="matchup-container"></div>
    </section>

    <!-- Calendar -->
    <section id="calendar" class="tabcontent" style="display:none;">
      <h2>Calendar</h2>
      <p>Showing events for: <strong id="calendar-state">All States</strong></p>
      <div id="calendar-events"></div>
    </section>

    <!-- Registration -->
    <section id="registration" class="tabcontent" style="display:none;">
      <h2>Voter Registration</h2>
      <div id="registration-content"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Poliscope. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // simple tab navigation
    document.querySelectorAll(".tablink").forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.dataset.target;
        document.querySelectorAll(".tabcontent").forEach(sec => {
          sec.style.display = (sec.id === target) ? "block" : "none";
        });
      });
    });
  </script>
</body>
</html>
