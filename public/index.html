<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electorate App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="electorate-header">
    <img src="assets/logo.png" alt="Electorate Logo" class="electorate-logo">
    <h1>Electorate</h1>
  </header>

  <!-- Tab Buttons -->
  <div class="tab-buttons">
    <button class="tab-button active" data-tab="myOfficials">My Officials</button>
    <button class="tab-button" data-tab="rankings">Rankings</button>
    <button class="tab-button" data-tab="matchups">Matchups</button>
    <button class="tab-button" data-tab="rookies">Rookies to Watch</button>
    <button class="tab-button" data-tab="calendar">Calendar</button>
    <button class="tab-button" data-tab="registration">Registration</button>
  </div>

  <!-- Tab Contents -->
  <div id="myOfficials" class="tab-content">
    <input type="text" id="search" placeholder="Search officials...">
    <select id="stateSelect"></select>
    <div class="card-container" id="officialsContainer"></div>
  </div>

  <div id="rankings" class="tab-content" style="display:none;">
    <div class="card-container" id="rankingsContainer"></div>
  </div>

  <div id="matchups" class="tab-content" style="display:none;">
    <input type="text" id="matchupSearch" placeholder="Search matchups...">
    <select id="matchupStateSelect"></select>
    <div class="card-container" id="matchupsContainer"></div>
  </div>

  <div id="rookies" class="tab-content" style="display:none;">
    <div class="card-container" id="rookiesContainer"></div>
  </div>

  <div id="calendar" class="tab-content" style="display:none;">
    <div id="calendarContainer"></div>
  </div>

  <div id="registration" class="tab-content" style="display:none;">
    <div id="registrationContainer"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-container">
      <div class="modal-left">
        <img id="modalPhoto" src="" alt="">
      </div>
      <div class="modal-right" id="modalContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
