<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCivics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header with Centered Logo and Search Controls -->
  <header>
    <div class="header-center">
      <img src="assets/electorate-logo.png" alt="Electorate Logo" class="header-logo" />
    </div>
    <div class="header-right">
      <input type="text" id="search-bar" placeholder="Search officials..." />
      <label for="state-selector">State:</label>
      <select id="state-selector">
        <option value="">Select a state</option>
        <option value="North Carolina">North Carolina</option>
        <option value="California">California</option>
        <option value="Texas">Texas</option>
        <!-- Add more states as needed -->
      </select>
    </div>
  </header>

  <!-- Navigation Tabs -->
  <nav>
    <button class="tab" onclick="showTab('my-officials')">My Officials</button>
    <button class="tab" onclick="showTab('calendar')">Calendar</button>
    <button class="tab" onclick="showTab('polls')">Polls</button>
    <button class="tab" onclick="showTab('activist')">Activist</button>
    <button class="tab" onclick="showTab('voting')">Voting</button>
    <button class="tab" onclick="showTab('federal')">Federal</button>
  </nav>

  <!-- Calendar Events -->
  <section id="calendar-events" class="calendar-section" style="display:none;">
    <h2>Upcoming Civic Dates</h2>
    <ul id="calendar-list"></ul>
  </section>

  <!-- Federal Officials -->
  <section id="federal-container" class="grid" style="display:none;"></section>

  <!-- My Officials -->
  <section id="officials-container" class="grid"></section>

  <!-- Modal -->
  <div id="official-modal" class="modal">
    <div id="modal-content" class="modal-content"></div>
    <span id="close-modal">&times;</span>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
