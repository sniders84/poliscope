<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electorate Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸ”¹ Header -->
  <header class="electorate-header">
    <img src="assets/logo.png" alt="Electorate Tracker Logo" class="electorate-logo">
    <h1>Electorate Tracker</h1>
  </header>

  <!-- ðŸ”¹ Tabs -->
  <div id="tabs" class="tab-buttons">
    <button class="tab-button active" data-tab="my-officials">My Officials</button>
    <button class="tab-button" data-tab="rankings">Rankings</button>
    <button class="tab-button" data-tab="matchups">Match Ups</button>
    <button class="tab-button" data-tab="rookies">Rookies to Watch</button>
    <button class="tab-button" data-tab="calendar">Calendar</button>
    <button class="tab-button" data-tab="registration">Registration</button>
  </div>

  <!-- ðŸ”¹ Tab Contents -->
  <div class="tab-container">

    <!-- ðŸ”¹ My Officials -->
    <div id="my-officials" class="tab-content">
      <input type="text" id="search" placeholder="Search by state..." />
      <div class="card-container" id="officials-container">
        <!-- Dynamic official cards populate here -->
      </div>
    </div>

    <!-- ðŸ”¹ Rankings -->
    <div id="rankings" class="tab-content" style="display:none;">
      <div id="rankings-tabs" class="tab-buttons">
        <button class="tab-button active" data-category="governor">Governors</button>
        <button class="tab-button" data-category="lt-governor">Lt Governors</button>
        <button class="tab-button" data-category="senate">Senate</button>
        <button class="tab-button" data-category="house">House</button>
      </div>
      <div id="rankings-container" class="card-container">
        <!-- Dynamic rankings cards populate here -->
      </div>
    </div>

    <!-- ðŸ”¹ Match Ups -->
    <div id="matchups" class="tab-content" style="display:none;">
      <input type="text" id="matchup-search" placeholder="Search state for upcoming elections..." />
      <div class="card-container" id="matchups-container">
        <!-- Matchup cards populate here -->
      </div>
    </div>

    <!-- ðŸ”¹ Rookies to Watch -->
    <div id="rookies" class="tab-content" style="display:none;">
      <div id="rookie-tabs" class="tab-buttons">
        <button class="tab-button active" data-category="governor">Governors</button>
        <button class="tab-button" data-category="lt-governor">Lt Governors</button>
        <button class="tab-button" data-category="senate">Senate</button>
        <button class="tab-button" data-category="house">House</button>
      </div>
      <div class="card-container" id="rookies-container">
        <!-- Rookie cards populate here -->
      </div>
    </div>

    <!-- ðŸ”¹ Calendar -->
    <div id="calendar" class="tab-content" style="display:none;">
      <div id="calendar-container">
        <!-- Calendar events populate here based on state -->
      </div>
    </div>

    <!-- ðŸ”¹ Registration -->
    <div id="registration" class="tab-content" style="display:none;">
      <div id="registration-container">
        <!-- Registration info populates here based on state -->
      </div>
    </div>

  </div>

  <!-- ðŸ”¹ Modal Container -->
  <div id="modal" class="modal-container" style="display:none;">
    <div class="modal-left">
      <img id="modal-photo" src="" alt="Official Photo">
    </div>
    <div class="modal-right" id="modal-content">
      <!-- Official details populate dynamically here -->
    </div>
    <button id="modal-close" style="position:absolute; top:10px; right:10px;">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
