<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoliScope App</title>
  <!-- Tailwind CSS (styling library) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 bg-blue-600 text-white shadow-md sticky top-0">
    <h1 class="text-xl font-bold">PoliScope</h1>
    <button id="darkToggle" class="bg-blue-800 px-3 py-1 rounded-lg">Dark Mode</button>
  </header>

  <!-- Main container -->
  <div class="flex flex-col md:flex-row">
    <!-- Sidebar (filters) -->
    <aside class="md:w-64 bg-white shadow-md p-4">
      <h3 class="text-lg font-semibold mb-2">Filters</h3>
      <select id="filterState" class="w-full mb-2 border rounded p-2">
        <option value="">All States</option>
        <option value="CA">California</option>
        <option value="NY">New York</option>
      </select>
      <select id="filterParty" class="w-full mb-2 border rounded p-2">
        <option value="">All Parties</option>
        <option value="Democratic">Democratic</option>
        <option value="Republican">Republican</option>
      </select>
      <select id="filterOffice" class="w-full mb-2 border rounded p-2">
        <option value="">All Offices</option>
        <option value="Senator">Senator</option>
        <option value="Representative">Representative</option>
        <option value="Governor">Governor</option>
      </select>
      <button id="applyFilters" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Apply Filters</button>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-4">
      <!-- Search bar -->
      <div class="mb-4">
        <input id="searchInput" type="text" placeholder="Search officials..."
          class="w-full border rounded p-2 shadow-sm" />
      </div>

      <!-- Officials list -->
      <h2 class="text-lg font-bold mb-2">Officials</h2>
      <div id="officialsList" class="grid gap-4"></div>

      <!-- Activity feed -->
      <h2 class="text-lg font-bold mt-6 mb-2">Recent Activity</h2>
      <div id="activityList" class="space-y-3"></div>
    </main>
  </div>

  <!-- Script -->
  <script>
    // Mock data
    const officials = [
      {id:1, name:'Jane Doe', office:'Senator', state:'CA', party:'Democratic', platform:['Healthcare','Environment']},
      {id:2, name:'John Smith', office:'Governor', state:'NY', party:'Republican', platform:['Economy','Education']},
      {id:3, name:'Alice Johnson', office:'Representative', state:'CA', party:'Democratic', platform:['Tech','Healthcare']}
    ];

    let activity = [
      {id:1, official:'Jane Doe', type:'Vote', title:'Healthcare Bill', position:'Yes', date:new Date()},
      {id:2, official:'John Smith', type:'Signed Bill', title:'Education Reform', date:new Date()},
      {id:3, official:'Alice Johnson', type:'Vote', title:'Tech Funding', position:'No', date:new Date()}
    ];

    const officialsList = document.getElementById('officialsList');
    const activityList = document.getElementById('activityList');
    const searchInput = document.getElementById('searchInput');
    const filterState = document.getElementById('filterState');
    const filterParty = document.getElementById('filterParty');
    const filterOffice = document.getElementById('filterOffice');
    const applyFilters = document.getElementById('applyFilters');
    const darkToggle = document.getElementById('darkToggle');

    function renderOfficials(list) {
      officialsList.innerHTML = '';
      list.forEach(o => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-lg shadow hover:shadow-md transition cursor-pointer';
        card.innerHTML = `
          <h3 class="text-lg font-semibold">${o.name}</h3>
          <p class="text-sm text-gray-600">${o.office} - ${o.state} - ${o.party}</p>
          <p class="mt-2 text-sm"><strong>Platform:</strong> ${o.platform.join(', ')}</p>
        `;
        officialsList.appendChild(card);
      });
    }

    function renderActivity(list) {
      activityList.innerHTML = '';
      list.forEach(a => {
        const card = document.createElement('div');
        card.className = 'bg-white p-3 rounded-lg shadow-sm';
        let badge = '';
        const oneHourAgo = new Date(new Date() - 60*60*1000);
        if (a.date > oneHourAgo) badge = '<span class="ml-2 text-xs bg-red-500 text-white px-2 py-0.5 rounded">NEW</span>';
        card.innerHTML = `
          <p><strong>${a.official}</strong> ${a.type}: ${a.title} ${badge}</p>
        `;
        activityList.appendChild(card);
      });
    }

    function applyFiltersAndSearch() {
      let filtered = officials.filter(o => 
        (filterState.value === '' || o.state === filterState.value) &&
        (filterParty.value === '' || o.party === filterParty.value) &&
        (filterOffice.value === '' || o.office === filterOffice.value) &&
        (o.name.toLowerCase().includes(searchInput.value.toLowerCase()))
      );
      renderOfficials(filtered);
    }

    applyFilters.addEventListener('click', applyFiltersAndSearch);
    searchInput.addEventListener('input', applyFiltersAndSearch);
    darkToggle.addEventListener('click', () => document.body.classList.toggle('bg-gray-900'));

    // Initial render
    renderOfficials(officials);
    renderActivity(activity);

    // Simulate live updates
    setInterval(() => {
      const randomOfficial = officials[Math.floor(Math.random()*officials.length)];
      const newAct = {id:Date.now(), official:randomOfficial.name, type:'Vote', title:'Random Bill '+Date.now(), position:'Yes', date:new Date()};
      activity.unshift(newAct);
      renderActivity(activity);
    }, 10000);
  </script>
</body>
</html>
