<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U.S. Officials Directory</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    .official { font-weight: bold; }
    .party { font-style: italic; }
  </style>
</head>
<body>
  <h1>U.S. Officials Directory</h1>
  <h2>Senators</h2>
  <ul id="senators-list"></ul>

  <h2>Representatives</h2>
  <ul id="representatives-list"></ul>

  <h2>Delegates</h2>
  <ul id="delegates-list"></ul>

  <h2>Governors</h2>
  <ul id="governors-list"></ul>

  <script>
    // Senators Data
    const senators = [
      { name: "Tom Rice", state: "Alabama", party: "Republican" },
      { name: "Katie Britt", state: "Alabama", party: "Republican" },
      // Add all other senators here...
    ];

    // Representatives Data
    const representatives = [
      { name: "Jerry Carl", state: "Alabama", party: "Republican" },
      { name: "Barry Moore", state: "Alabama", party: "Republican" },
      // Add all other representatives here...
    ];

    // Delegates Data
    const delegates = [
      { name: "Eleanor Holmes Norton", state: "District of Columbia", party: "Democratic" },
      { name: "Michael San Nicolas", state: "Guam", party: "Democratic" },
      // Add all other delegates here...
    ];

    // Governors Data
    const governors = [
      { name: "Kay Ivey", state: "Alabama", party: "Republican" },
      { name: "Mike Dunleavy", state: "Alaska", party: "Republican" },
      // Add all other governors here...
    ];

    // Function to render a list of officials
    function renderList(data, elementId) {
      const listElement = document.getElementById(elementId);
      data.forEach(official => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="official">${official.name}</span> (${official.state}) - <span class="party">${official.party}</span>`;
        listElement.appendChild(li);
      });
    }

    // Render all lists
    renderList(senators, 'senators-list');
    renderList(representatives, 'representatives-list');
    renderList(delegates, 'delegates-list');
    renderList(governors, 'governors-list');
  </script>
</body>
</html>
